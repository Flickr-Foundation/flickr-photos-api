      author=\"22168774@N05\" author_is_deleted=\"0\" authorname=\"petethepunk1\"
      iconserver=\"3820\" iconfarm=\"4\" datecreate=\"1233032753\" permalink=\"https://www.flickr.com/photos/nationalmediamuseum/2780177093/#comment72157612992869801\"
      path_alias=\"\" realname=\"\">To be fair, let&#039;s take a look at what the
      evenhanded Dr. Nandor Fodor wrote about Hope in his singularly exhaustive &amp;quot;Enclopaedia
      of Psychic Science.&amp;quot; (University Books): &amp;quot;Hope, William (1863-1933),
      the best-known modern spirit photographer, a carpenter of Crewe, whose psychic
      power was discovered accidentally about 1905. He and a comrade photographed
      each other on a Saturday afternoon. The plate which Hope exposed showed an extra
      figure, a transparent woman, behind whom the brick wall was visible. It was
      the sister of Hope&#039;s comrade, dead for many years. With the help of Mr.
      Buxton, the organist at the Spiritualist Hall at Crewe, a circle of friends
      was formed to sit for spirit photography. For fear of being accused by devout
      Catholics to be in league with the devil, the circle destroyed all the original
      negatives until Archdeacon Colley came on the scene. He tested Hope&#039;s powers,
      endorsed them and gave him his first stand camera which Hope refused to give
      up long after it had become old fashioned, its box battered and its leg broken.
      The first hubbub about Hope and his psychic photographs arose in 1908 in connection
      with Archdeacon&#039;s Colley&#039;s first sitting. He recognised his mother
      in the psychic extra. Hope thought it was more like a picture he had copied
      two years earlier. Mrs. Spencer, of Nantwich, indeed, recognised her grandmother
      in it, after Hope took it to her. Hope informed Archdeacon Colley of his mistake.
      He said it was madness to think that a man did not know his own mother and advertised
      in the Leamington paper asking all who remembered his mother to meet him at
      the rectory. Eighteen persons selected the photograph from several others and
      testified in writing that the picture was a portrait of the late Mrs. Colley
      who had never been photographed. The second case of controversy arose in 1922
      and was, on the surface, damning for Hope. In a report published in the Journal
      of the Society for Psychical Research he was accused of imposture by Mr. Harry
      Price. The accusations were later published in a sixpenny pamphlet. The basis
      of the revelation was that Mr. Price, in a sitting at the British College of
      Psychic Science, caught Hope in the act of substituting the dark slide, holding
      the exposed pates, by another; further that he (Hope) handed him two negatives
      (one of which contained a psychic extra) that did not bear the secret mark of
      the Imperial Dry Plate Company specially impressed on the packet of films by
      X-rays and which were different in colour and thickness from the original plates.
      Subsequent investigation proved that the counter-accusation raised by spiritualists
      of an organised conspiracy against Hope deserved examination. The wrapper of
      the packet was found, and it bore marks of tampering. Moreover, one of the original
      marked plates was returned anonymously and undeveloped to the S.P.R. a week
      after the experiment and three weeks before the revelation. On being developed
      it showed an image. As the packet of marked plates was lying about for four
      weeks in the office of the S.P.R. it was open to tampering and substitution,
      it being also likely, in the view of the Hope-apologists, that the abstractor
      sent back the missing plate out of pure mischief. Immediately after the revelation
      Hope offered new sittings and declared his willingness to submit himself to
      stringent tests. The offer was refused. Harry Price, however, signed a statement
      to the effect that the test of February 24, 1922, &#039;does not rule out the
      possibility that Hope has other than normal means.&#039; Indeed, no less authority
      than Sir William Crookes bears out the true mediumship of William Hope in an
      authorised interview published in Christian Commonwealth on December 4, 1918.
      On his own marked plates, under his own conditions, he obtained a likeness of
      his wife different from any he possessed. On the other hand Sir Oliver Lodge
      was emphatic in stating concerning a test of his own with a sealed packet sent
      to Hope: &#039;I have not the slightest doubt that the envelope including the
      plates had been opened.&#039; Again Sir William Barrett claimed to have received
      with Hope &#039;indubitable evidence of supernormal photography.&#039;&amp;quot;\nThe
      entry by Dr. Fodor goes on many more paragraphs, all of it fascinating. Nandor
      Fodor, PhD., was a Hungarian-born lawyer-cum-journalist who lived at various
      times in Hungary and the United States. He was sympathetic of the fledgling
      work of psychoanalysis and psychiatry and got approval after a fashion from
      Sigmund Freud himself, while catching flak from spiritualists who had no time
      for psychological interpretations of psychic phenomena. Fodor also was at times
      bent on exposing frauds. His overall survey of Hope seems to be on the side
      of the authenticity of these photographs, hard or impossible as that might be
      to accept for all debunkers who, no doubt, will not be swayed one whit by this.
      I include this long quotation, however, for those who are open to all kinds
      of honest research.</comment>\n\t<comment id=\"26785399-2780177093-72157612997235811\"
      author=\"25364395@N04\" author_is_deleted=\"0\" authorname=\"AlterEgoTrip Svenska\"
      iconserver=\"7316\" iconfarm=\"8\" datecreate=\"1233044026\" permalink=\"https://www.flickr.com/photos/nationalmediamuseum/2780177093/#comment72157612997235811\"
      path_alias=\"alter_ego_trip\" realname=\"\">Well, its interesting to note Pete-
      that Spirtuality/Psi phenominea and Psychological study should be a the time
      in conflict with each other.. \n\nprevious to that the Spritualist, Medium or
      Psychic healer had to be the closest thing to a psychoanalyst you had previous
      to the studies of Freud and Jung--\n\nThank you for posting the history there,
      I firmly believe that anyone who looks deeper into anything will be influenced
      by their own system of thought, you need not believe anything though to understand
      that sometimes what seems to be simple can be rather complex even if this be
      just as many people believe to be a simple case of double exposure-- many times,
      these things show up for a reason, and not because someone was trying to manipulate
      someone or get publicity. \n\nEven with the idea that this was a case of simple
      &amp;quot;double exposure&amp;quot; one has to take into account the syncronistic
      factors.. the timing and the odds that such a thing should happen.. by accident..
      its all too easy to dismiss the past &amp;quot;spirit photos&amp;quot; as simple
      manipulation, simple double exposures and even fraud. I don&#039;t wish to believe
      in anything other than reasoning and yet sometimes the things we all come in
      contact with is far beyond that of normal reasoning, even today. People do not
      wish to even talk about these things, so why and what would be the reasoning
      behind faking such things? From the perspective of the past, and too often the
      lable of &amp;quot;heratic&amp;quot; or &amp;quot;devil worship&amp;quot;..
      as means to keep silent, people such as my self are often inclined to believe
      that the logical solution is that this is by accident and possibly the motive
      of the spirits, due to the fact that many people are often too scared by what
      they see to talk much about it, and that these phenomae are often more common
      than one thinks (now and in the past) just based upon the fact that there are
      so many silent witnesses to things out there, where as there are always people
      who wish to keep this information secret and use the fears of people as tool
      to keep the information about these things SILENT.\n\nI always like it when
      someone at least draws their conclusions from study rather than simple knee
      jerk reaction of &amp;quot;It can&#039;t be real -otherwise that would mean
      something else is out there that I am not allowed to believe in.&amp;quot;.</comment>\n\t<comment
