      permalink=\"https://www.flickr.com/photos/nationalmediamuseum/2780177093/#comment72157622167639433\"
      path_alias=\"\" realname=\"David Flett\">It&#039;s a bloody double exposure
      you mugs!!!!\nFor heavens sake, it&#039;s not even a good fake. The only interesting
      thing about this picture is how it highlights that people are as gullible now
      as they were then.</comment>\n\t<comment id=\"26785399-2780177093-72157622174290725\"
      author=\"22168774@N05\" author_is_deleted=\"0\" authorname=\"petethepunk1\"
      iconserver=\"3820\" iconfarm=\"4\" datecreate=\"1252384226\" permalink=\"https://www.flickr.com/photos/nationalmediamuseum/2780177093/#comment72157622174290725\"
      path_alias=\"\" realname=\"\">I sense your frustration, Mr. Flett, but things
      are not always so cut and dry.  Yes, it looks purely like a double-exposure,
      but if you read the history of spirit photography written by extremely intelligent
      and curious investigators, it is not so easy to dismiss.  See the work of the
      psychologist, Nandor Fodor, in that regard.  If odd things do manifest on film,
      perhaps they can look like a double exposure without being one.  If that statement
      makes me a &amp;quot;mug,&amp;quot; so be it.</comment>\n\t<comment id=\"26785399-2780177093-72157622178643127\"
      author=\"9003948@N05\" author_is_deleted=\"0\" authorname=\"DaveAFlett\" iconserver=\"65535\"
      iconfarm=\"66\" datecreate=\"1252407278\" permalink=\"https://www.flickr.com/photos/nationalmediamuseum/2780177093/#comment72157622178643127\"
      path_alias=\"\" realname=\"David Flett\">If I&#039;d taken this picture myself
      and knew that I hadn&#039;t fiddled it then I&#039;d believe it. But in this
      case, if there is a possibility that it is a fake - then it&#039;s a fake. There
      is a well documented history of fraudulent &#039;spirit&#039; pictures and fake
      spiritualist mumbo-jumbo from around this era. There is no possibility at this
      distance in time of ever proving that it is genuine. You can only &#039;believe&#039;
      it to be genuine. Harry Houdini (who was alive in this era) offered a huge sum
      of money to any medium he couldn&#039;t prove was a fake. He never paid. About
      this time two little girls in Shipley, Yorkshire, England, cut out pictures
      of faries from soap packets and took pictures of themselves &#039;playing&#039;
      with the &#039;faries&#039;. Unbelievably they fooled some of the greatest minds
      of the age who deemed this to be &#039;evidence&#039; of the existance of faries!
      Evidence of human gullibilty and wishful thinking more like.......</comment>\n\t<comment
