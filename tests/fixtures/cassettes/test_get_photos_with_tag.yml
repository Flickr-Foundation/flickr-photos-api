      height_l=\"576\" width_l=\"1024\" pathalias=\"edoardo_84\">\n\t\t<description>freedom
      - samyang 14mm f2.8 @ f10\n\nOne of the most spectacular sacred places of Lake
      Orta is surely the Sanctuary of Our Lady of the Rock (Madonna del Sasso) built
      near the hamlet of the same name on a huge granite rock-face overhanging the
      lake below. From here, there is an unsurpassed view dominating Lake Orta and
      the mountains on the eastern shore of the lake, including Mount Mottarone.\n\nThis
      sacred complex, built in the early 1700s, on the site of a previous late medieval
      chapel dedicated to Our Lady of Sorrows, is made up of the church, the bell-tower
      and the Priest\u2019s House. The church, shaped like a Greek cross with circular
      apse is topped by a huge frescoed dome which projects an inlaid star onto the
      floor. The interior also houses a large pictorial cycle by Lorenzo Peracino,
      a painter and sculptor from Valsesia, who left evidence of his great talent
      in numerous churches in the Cusio and Ossola area.\n\nA special thanks to my
      sweet girlfriend for this shot!\n\nPress &amp;quot; L &amp;quot; for a larger
      view\n\nmy website: &lt;a href=&quot;http://www.edoardoangelucci.com&quot; rel=&quot;nofollow&quot;&gt;www.edoardoangelucci.com&lt;/a&gt;\nmy
      instagram: &lt;a href=&quot;http://www.instagram.com/ea_photography84/&quot;
      rel=&quot;nofollow&quot;&gt;www.instagram.com/ea_photography84/&lt;/a&gt;\n\n*
      Thank you very much for all your comments visits and favs, I really appreciate
      them !\n \n** Please no html code or images in the comments, thank you!\n\nExplore
      18/02/2016 #6\n</description>\n\t</photo>\n\t<photo id=\"9203233698\" owner=\"25276331@N02\"
