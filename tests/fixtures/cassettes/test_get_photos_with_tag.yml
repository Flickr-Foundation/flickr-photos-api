      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/7206/6881195045_b99950ebc8_b.jpg\"
      height_l=\"711\" width_l=\"1024\" pathalias=\"davidshield\">\n\t\t<description>Valley
      View - Yosemite National Park\n\nTechnically, this is not my best work. I arrived
      at this location just as a light storm was passing through. It was still raining,
      but I really wanted to capture an image of the scene that included the fast
      moving clouds. I set up so quickly, I grabbed a hard ND filter instead of a
      preferred soft edge. By the time I realized my error the storm clouds had just
      about dissipated, leaving me with a less than optimal capture. I was however,
      much more satisfied with a similar image I captured about 30 minutes later,
      and posted last year. For the image I am posting now, I panned to the right
      to include more of the orange glow on the river&#039;s surface.  \n\nNikon D700\n18-35mm
      f3.5 at 23mm\n1/5 Second\nf22\nISO 200\nSingh-Ray ND Grad</description>\n\t</photo>\n\t<photo
