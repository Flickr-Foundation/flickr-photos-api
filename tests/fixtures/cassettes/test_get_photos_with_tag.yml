      height_l=\"683\" width_l=\"1024\" pathalias=\"sharleenchao\">\n\t\t<description>I
      tried to shoot his bridge from different angle and in different season.  This
      time was summer time and at high tide too.  Please see the other shot from winter
      time and close-up as following.\n\u6628\u5929\u7684\u5915\u967D\u9084\u662F\u5F31\u5F31\u7684\uFF0C\u518D\u6B21\u53BB\u91CD\u967D\u5927\u6A4B\uFF0C\u5F9E\u8FEA\u5316\u62BD\u6C34\u7AD9\u62CD\uFF0C\u6F32\u6F6E\u8B93\u524D\u666F\u90FD\u662F\u6C34\uFF0C\u5012\u5F71\u5230\u662F\u76F8\u7576\u7F8E~\n\n~\u8FEA\u5316\u62BD\u6C34\u7AD9\u524D,
      \u5EF6\u5E73\u6CB3\u6FF1\u516C\u5712, \u53F0\u5317\nYenping Riverside Park,
      Taipei, Taiwan\n- ISO 100, F16, 180 sec, 32mm\n- Canon 5D Mark III with EF 16-35mm
      f/2.8 L Lens\n- Sunset @ 6.47pm(295\xBA) / Shot @ 7.19pm\n- Visibility 15 km
      @ 5.45pm\n- Tide 0.83m @ 7.00pm / High Tide 0.89m @ 5.00pm\n\nIf you are interesting
