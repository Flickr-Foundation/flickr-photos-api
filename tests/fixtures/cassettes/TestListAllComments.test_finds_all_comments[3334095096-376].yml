      permalink=\"https://www.flickr.com/photos/george_eastman_house/3334095096/#comment72157622432554363\"
      path_alias=\"\" realname=\"\">A copy of  this photograph has been in my home
      since I was a child.  (I am now over 65). My father was a photographer and had
      this photo and another iconic photograph, of a Vietnamese woman mourning her
      dead naked baby in her lap, hanging over his work table.  I would see them every
      time I came to visit him.  The fact that this one was taken by a woman encouraged
      my eye.  I saw a large version at the ICP in NY when there was a show of Dorothea
      Lange.  I also carried around &amp;quot;Let Us Now Praise Famous Men&amp;quot;
      by James Agee with Walker Evans&#039; photos for years. He was another documentarian
      of the Depression.</comment>\n\t<comment id=\"7122330-3334095096-72157622471358975\"
