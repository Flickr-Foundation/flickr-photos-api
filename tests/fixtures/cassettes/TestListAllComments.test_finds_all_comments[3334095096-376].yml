      datecreate=\"1266363138\" permalink=\"https://www.flickr.com/photos/george_eastman_house/3334095096/#comment72157623325344123\"
      path_alias=\"howardgelles\" realname=\"Howard Gelles\">This was also one of
      the photographs that influenced me.\n\nFor those that are unclear about it,
      the picture is of a Migrant Mother.  Migrant worker usually just means someone
      that travels to get to where the work is.  The key word there is travel.\n\nI
      noticed someone mentioning nationality so I thought you might like to see the
      Wiki entry and link.  This picture was taken during a period referred to as
      the Dust Bowl.  During the Dust bowl the migrant workers were actually displaced
      farmers from the great plains.  Lange was working for the federal government
      when this was taken, documenting the plight of displaced workers.\n\n&lt;a href=&quot;http://en.wikipedia.org/wiki/Dust_Bowl&quot;
      rel=&quot;nofollow&quot;&gt;en.wikipedia.org/wiki/Dust_Bowl&lt;/a&gt;\n\nPer
      Wiki:\nDust Bowl conditions fomented an exodus of the displaced from Texas,
      Oklahoma, and the surrounding Great Plains to adjacent regions. More than 500,000
      Americans were left homeless. 356 houses had to be torn down after one storm
      alone.  Many Americans migrated west looking for work. Some residents of the
      Plains, especially in Kansas and Oklahoma fell ill and died of dust pneumonia
      or malnutrition.\n\nThe Dust Bowl exodus was the largest migration in American
      history within a short period of time. By 1940, 2.5 million people had moved
      out of the Plains states; of those, 200,000 moved to California.  With their
      land barren and homes seized in foreclosure, many farm families were forced
      to leave. Migrants left farms in Oklahoma, Arkansas, Missouri, Iowa, Nebraska,
      Kansas, Texas, Colorado and New Mexico, but all were generally referred to as
      &amp;quot;Okies&amp;quot;.</comment>\n\t<comment id=\"7122330-3334095096-72157623331346847\"
