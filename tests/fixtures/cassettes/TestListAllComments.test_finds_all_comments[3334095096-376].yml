      path_alias=\"\" realname=\"\">one of the all time faves.  good data, but what
      camera did she use?</comment>\n\t<comment id=\"7122330-3334095096-72157618151518576\"
      author=\"66853325@N00\" author_is_deleted=\"0\" authorname=\"(deaf mute)\" iconserver=\"40\"
      iconfarm=\"1\" datecreate=\"1242327777\" permalink=\"https://www.flickr.com/photos/george_eastman_house/3334095096/#comment72157618151518576\"
      path_alias=\"artysmokes\" realname=\"\">&lt;img src=&quot;http://farm1.static.flickr.com/90/buddyicons/95351255@N00.jpg?1155969695#95351255@N00&quot;
      height=&quot;24&quot; width=&quot;24&quot; /&gt; &lt;b&gt;Mark-B&lt;/b&gt; At
      first I thought it was a medium or large format camera, as the original print
      was 13 1/2  x 10 1/2 inches, but since Lange took 5 photos of the woman (Florence
      Thompson) and her children in quick succession, she may well have been using
      a Leica.\nLange told a fascinating story about this image, which was one of
      the last she took at the end of long hard winter. She was on her way home in
      the car. It was raining. A sign on the roadside announced the camp of the pea
      harvesters. According to Lange &amp;quot;I didn&#039;t want to remember that
      I&#039;d seen it.&amp;quot; She drove past, but could not put it out of her
      mind. A whole twenty miles later, Lange turned the car round: &amp;quot;I was
      following instinct, not reason.&amp;quot; Back at the camp she saw the woman
      and her seven children. &amp;quot;I do not remember,&amp;quot; Lange told Roy
      Stryker, &amp;quot;how I explained my presence or my camera to her, but I do
      remember she asked no questions. I took five shots, coming ever closer. I did
      not ask her name or history. She told me she was 32. She said that they had
      been living on frozen vegetables and birds that the children had killed. She
      had sold the tires on her car to buy food. There she sat in that lean-to tent
      with her children huddled around her, and seemed to know my pictures might help
      her, so she helped me.&amp;quot;\n\nThe daughter on the left hand side tried
      to prevent publication of the picture, but later, in 1983, there was a public
      appeal for contributions for Thompson, ill with cancer. A print was bought by
      the Getty Museum in 1998 for $244,500. \n\n(info from Taschen&#039;s &amp;quot;Photo
      Icons&amp;quot;).</comment>\n\t<comment id=\"7122330-3334095096-72157618102210397\"
