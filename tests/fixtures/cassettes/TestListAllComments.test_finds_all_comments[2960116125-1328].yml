      path_alias=\"claustral\" realname=\"Mark Finney\">A gentle reply to Wickedpix.
      I have carefully re-read my comment above and reflected if the tone was appropriate.
      And on that reflection I find it was. I was actually very gentle if you look
      again. Perhaps not kind or loving I confess, but still reserved and constructive
      since the historical background to these shots is of immense importance and
      obviously not widely known to visitors to these pages. \n\nAt least at the time
      you wrote your comment you&#039;d have to admit you were uninformed. Frank Hurley
      &lt;i&gt;is&lt;/i&gt; widely recognised (for example he was awarded The Order
      of the British Empire during his lifetime). There are numerous books on his
      work and his own title &amp;quot;Shackleton&#039;s Argonauts&amp;quot; (1948)
      is legend in adventure &amp;amp; exploration writing. His presence in the Smithsonian
      or not is quite beside the point. And then to say &amp;quot;good with your photography&amp;quot;
      to a man who&#039;s been dead for 47 years is certainly well intended, but embarrassingly
      off the mark.\n\nI&#039;m not a troll, I&#039;m just disappointed at the little
      thought that has gone into comments on these iconic shots (across the whole
      series, not just this shot). \n\nKudos to the Mitchell Library for making them
      available to the public via Flickr!\n\n--\n&lt;i&gt;Seen on my Flickr home page.&lt;/i&gt;
      &lt;em&gt;(&lt;a href=&quot;http://6v8.gamboni.org/Flickr-Add-referer-into-comments.html&quot;&gt;?&lt;/a&gt;)&lt;/em&gt;</comment>\n\t<comment
