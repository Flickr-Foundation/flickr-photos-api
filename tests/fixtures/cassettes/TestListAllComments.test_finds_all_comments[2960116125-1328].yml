      permalink=\"https://www.flickr.com/photos/statelibraryofnsw/2960116125/#comment72157609169115658\"
      path_alias=\"claustral\" realname=\"Mark Finney\">I can&#039;t believe most
      of the comments on this series. Don&#039;t people read the caption notes at
      all?? These shots are nearly 100 years old and from one of the greats of photography
      and especially Antarctic photography - Frank Hurley. Be amazed at his planning
      and endurance.  These were all shot on glass plates (about 4&amp;quot;x5&amp;quot;)
      and would have been a nightmare to transport and weighed many hundreds of pounds.
      His camera weighed tens of pounds, and the wooden tripod likewise. Their clothes
      were leather and canvas. This was photography of a kind that we can scarcely
      imagine today.\n\nCommenters that say LOL or ask questions of the photographer
      should pay more attention.</comment>\n\t<comment id=\"29361615-2960116125-72157609189369260\"
