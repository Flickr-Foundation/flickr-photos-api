      cobblestonehouse\" originalsecret=\"855c425720\" originalformat=\"jpg\" latitude=\"42.252436\"
      longitude=\"-89.062258\" accuracy=\"16\" context=\"0\" place_id=\"\" woeid=\"7317325\"
