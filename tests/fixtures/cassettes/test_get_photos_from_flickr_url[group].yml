      height_l=\"1024\" width_l=\"683\" pathalias=\"\">\n\t\t<description>&lt;i&gt;As
      promised, here we are, actually Inside one of the canyon&#039;s rock shelters
      excavated by natural undermining and stoping (see &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53422274292/in/dateposted-public/&quot;&gt;Part
      9 of this series&lt;/a&gt; for an explanation of the mechanics of that).&lt;/i&gt;
      \n\nIf you take a good look at the ceiling of the Pennsylvanian-subperiod (Upper
      Carboniferous) Pounds Sandstone Member, you&#039;ll see some significant cracking.
      And there are also some fairly tabular chunks of rocks that might not need a
      lot of encouragement to come tumbling down. \n\nIn fact, standing inside a rock
      shelter can give one that creepy, sword-of-Damocles feeling. And of course there
      are those big, tilted slump blocks on the ground nearby. When they came down,
      there must have been quite a thump. \n\nStill, if you&#039;re at Bell Smith
      in the early spring when sunlit water droplets are spilling like a string of
      diamonds over a ledge nearby, you&#039;re overtaken\u2014to crib from Keats\u2014with
      a sense of silence and slow time. \n\n&lt;b&gt;For more on this beautiful and
      geologically fascinating locale, get a copy of my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52288266656/in/album-72177720301296710/&quot;&gt;&lt;i&gt;Geology
      Underfoot in Illinois&lt;/i&gt;&lt;/a&gt;. \n\nAnd to see the other photos and
