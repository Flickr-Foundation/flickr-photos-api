      height_l=\"679\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Facing
      northeastward at the western (facade) and southern elevations.&lt;/i&gt; \n\nBehold
      a classic example of a &lt;i&gt;false-front building&lt;/i&gt;. All that gleaming
      white terra-cotta, which makes this former fish market look so classy &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/53427881415/in/dateposted-public/&quot;&gt;from
      directly ahead&lt;/a&gt;, turns out to be only facade-deep. \n\nBut this seemingly
      deceitful technique of putting the fancy stuff up forward and using less costly
      materials on the sides and back is nothing new. Some of the world&#039;s most
      opulent palaces and mansions are false-fronters, too, and it&#039;s such a time-honored
      practice that I wouldn&#039;t be surprised if it dates back to the very origins
      of human architecture.\n\nIn this case, of course, it would have helped if this
      building had neighboring structures that would make its common-brick sidewalls
      less obvious to passersby. But concerning that brick, note its light-yellow
      tint. It could be an example of Milwaukee&#039;s famous Cream City Brick, but
      there were few producers of it left by the mid-1920s, and by the end of that
      decade all were gone. Chicago Common Brick, used throughout the region,  had
      outcompeted it. \n\nThere were, however, bricks of the same color manufactured
      in both Kenosha and Racine, just up the coast. But the Racine yards were rapidly
      running out of clay and going out of business by the 1910s. As far as Kenosha
      Brick went, there had been at least three brickyards making it from the late
      nineteenth to the early twentieth centuries, but whether any of them survived
      into the 1920s, I don&#039;t know.\n\nRegardless, clays found in brickyards
      all the way from Milwaukee to Lake County, Illinois shared the same quirk of
      geochemistry\u2014an unusually high amount of calcium and magnesium\u2014that
      gave them their pale color. Nowadays, as the Ansorge Fish Market demonstrates,
      it&#039;s very difficult to tell where cream brick on buildings of southeastern-Wisconsin
      towns definitively came from, if there are no records to provide provenance.
      \  \n\n&lt;b&gt;To see the other photos and descriptions of this series, visit
      my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670488&quot;&gt;&lt;i&gt;Terra-Cottalogy&lt;/i&gt;
      album&lt;/a&gt;. &lt;/b&gt;</description>\n\t</photo>\n\t<photo id=\"53604872112\"
