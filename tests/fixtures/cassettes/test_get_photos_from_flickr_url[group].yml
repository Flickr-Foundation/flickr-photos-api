      height_l=\"1024\" width_l=\"979\" pathalias=\"\">\n\t\t<description>&lt;i&gt;If
      you&#039;re wondering what the tiny white dots in this image are, magnify the
      photo and you&#039;ll see they&#039;re that kind of little white Italian Christmas
      lights that in the US are usually strung over trees in  shopping-center parking
      lots. \n\nBecause they&#039;re Italian, they&#039;re supposed to be all high-toned
      and classy, and not at all as common and tacky as colored lights or illuminated
      plastic Frosty the Snowman figures. Personally, I&#039;d like to see two Frosties
      here, standing in the windows of the CITY HALL inset. Now that would be a winter
      light show to write home about, eh? Ya, you betcha.&lt;/i&gt;\n\nOur last look
      at this arrestingly red edifice zooms in a bit and shows that the locally quarried
      Jacobsville Sandstone certainly makes a decent carving medium. \n\nThere are
      various brands of Upper Michigan&#039;s Jacobsville and Wisconsin&#039;s Bayfield
      Group sandstones that come under the general architectural heading of Lake Superior
      Brownstone. Some, like the &amp;quot;Portage Red&amp;quot; variety of the Jacobsville,
      are a cheerful brick-red, very similar in tint to the Marquette Brick shown
      here.\n\nBut most, like the rock on display here, are a morose maroon that appealed
      in some very deep and chthonic way to the designers of the Richardsonian Romanesque
      and other nineteenth-century styles that eschewed the Greco-Roman ideal in favor
      of more Medieval-derived designs.  And I must admit it really appeals to me,
      too. \n\nIncidentally, take a good look at the ashlar blocks that form the pilasters
      on the sides. I think they&#039;re supposed to be rusticated, sort of. At any
      rate, they show some of the pale, reduction-zone banding and mottling found
      on lower-grade Jacobsville. \n\nBut Holy Wah! That Super-Dooper Yooper Marquette
      Brick really knocks your socks off, eh? \n\n&lt;b&gt;To see the other photos
      and descriptions of this series, visit \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720306314298&quot;&gt;&lt;i&gt;The
      Brownstone Chronicles&lt;/i&gt; album&lt;/a&gt;. &lt;/b&gt;</description>\n\t</photo>\n\t<photo
