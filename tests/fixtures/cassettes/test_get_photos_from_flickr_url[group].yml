      height_l=\"683\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Taken
      just south of the Temple of Athena. We&#039;re looking southward.&lt;/i&gt;\n\nIt&#039;s
      always good, after staring at human works too long and closely, to step back
      and regain a truer sense of scale. This shot offers a half-century-old view
      of the Paestum archaeological site and the broad alluvial plain laid down by
      the Sele River since the Pleistocene. The Second Temple of Hera stands in the
      middle ground. It eclipses the First, behind it. In the distance, the mountains
      of the Cilentan coast rise in a classic Mediterranean salt haze. \n\nThe scene
      reminds me of all those summer days I spent in the lush and verdant landscape
      of the Italian countryside. At certain moments the breeze stilled and there
      was a sort of hushed and ancient majesty hanging in the air. I have rarely found
      it elsewhere. \n\nAnd speaking of the haze, let&#039;s praise its source. The
      Mediterranean, that incomparable body of water, is approximately as long as
      the continent-spanning United States is wide. Unlike most &amp;quot;seas,&amp;quot;
      which sit atop continental shelves or carbonate platforms, the Med is underlain
      by ocean crust, and is the largest remaining remnant of the great Tethys Ocean
      of the Mesozoic and early Cenozoic eras. \n\nThe Med&#039;s characteristically
      opalescent sky tones are the result of a high concentration of salt crystals
      suspended in the lower atmosphere. This in turn is due to the sea&#039;s high
      salinity, caused by its often-sunny climate and its paucity of outlets to the
      world ocean.   \n\n&lt;b&gt;The other photos and descriptions of this series
      are ready for your inspection in my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303982812&quot;&gt;&lt;i&gt;Architectural
      Geology: Italy&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;    \n\n   \n\n </description>\n\t</photo>\n\t<photo
