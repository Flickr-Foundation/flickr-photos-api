      height_l=\"683\" width_l=\"1024\" pathalias=\"sigfus\">\n\t\t<description>My
      friend, S\xE6var, held his birthday party in the highlands of Iceland, in Kj\xF6lur.
      We went on hiking in Hveradalir, Kerlingarfj\xF6ll, and as he walked faster
      than I and my friends he was already on the other side waving when we were taking
      pictures and slowly hiking in his footsteps.\n\nHveradalir geothermal Area is
      located in the Highlands, by Kjolur Highland Road, in Iceland. One of the largest
      geothermal areas in all of Iceland, Hveradalir offers hot springs you can view
      up close and others that can be admired from a safe distance. The site is surrounded
      by the rhyolite mountains of the Kerlingarfjoll range, making for some spectacular
      and colorful surroundings and excellent hiking opportunities. Situated by the
      volcanic mountain ridge of Kerlingarfjoll, Hveradalir draws its name from the
      many hot springs in the area. From smaller, bubbling mud pools to larger springs
      of steaming water, the site offers visitors a glimpse into the stunning complexities
      of Iceland&#039;s geology. \n\nOne of Hveradalir&#039;s main attractions is
      the many striking natural formations created by the geothermal energy coursing
      beneath the surface. The hot waters flowing through the ground have interacted
      with the minerals, causing chemical changes that often result in unique patterns
