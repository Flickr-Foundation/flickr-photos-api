      height_t=\"75\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53640362127_7d625097c0_m.jpg\"
      height_s=\"180\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53640362127_7d625097c0.jpg\"
      height_m=\"375\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53640362127_f4d1f006d3_o.jpg\"
      height_o=\"1200\" width_o=\"1600\" url_q=\"https://live.staticflickr.com/65535/53640362127_7d625097c0_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53640362127_7d625097c0_b.jpg\"
      height_l=\"768\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Facing
      northeastward and upstream.&lt;/i&gt;\n\nThis view of the Neuse River at pretty
      high water on a sultry summer afternoon captures, for me at least, the very
      essence of the lush Atlantic Coastal Plain and its unambitious streams. The
      verdant bottomland-forest community, the limpid sediment-laden water, the hazy
      sky\u2014just what one would expect in this corner of the world.\n\nBut, as
      usual, appearances are deceiving. Here the Neuse has managed to cut down and
      expose, on the southwestern bank, a cliff approximately 80 ft (24 m) high. The
      reason the cliff isn&#039;t visible here is that I&#039;m standing on top of
      it. \n\nMost of the exposure reveals a portion of the remarkable Late Cretaceous
      Black Creek Formation, a layer-cake of strata of unconsolidated sands and clays.
      These document transgressions of the Atlantic Ocean over the Coastal Plain,
      a consequence of rising global sea level. And above the Black Creek are Tertiary
      beds capped by Quaternary sands and gravels. \n\nAs far as the botany goes,
      I think I&#039;ll just stand back here and enjoy it in aggregate. And what a
      wonderful panorama of rampant photosynthesis it truly is. One day not far removed,
      this place will be under saltwater again. It&#039;s best to enjoy the terrestrial
      phase while one still can. \n\n&lt;b&gt;The other photos and descriptions of
      this series can be found in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720309413739&quot;&gt;my
      &lt;i&gt;Botany of the Carolinas Coastal Plain&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n
