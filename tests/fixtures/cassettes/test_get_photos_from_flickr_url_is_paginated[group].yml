      height_l=\"683\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>Havasu Canyon
      in Arizona is a tributary to the Grand Canyon/Colorado River from the south.
      \ It is located on the Havasupai Reservation, and advance permits are required
      to enter. Havasupai means &amp;quot;People of the blue-green water.&amp;quot;\n\nThe
      trail-head for the canyon is accessible via BIA Road 18 (aka Indian Highway
      18), which can only be entered off Historic Highway 66 at Peach Springs (the
      Hualapai Reservation).\n\n There is a 10 mile hiking trail that begins on Hualapai
      Hilltop and ends at Supai village, where one can stay at a campground or a lodge.\n\nIt
      appears that, while part of the Havasupai Native American Reservation, Havasu
      Canyon is also considered to be part of the Grand Canyon National Park.\n\nGeologically,
      the canyon is complicated,  It is composed of mostly sedimentary rocks of both
      marine and terrestrial origins.  I saw sandstone (with a high iron content)
      and marine limestone.  At the bottom of the canyon, at the waterfalls, travertine
      is being formed at this time. Other sedimentary rocks also exist, and there
      is evidence of ancient volcanism and metamorphism.</description>\n\t</photo>\n\t<photo
