      height_l=\"667\" width_l=\"1000\" pathalias=\"katebodger\">\n\t\t<description>Siccar
      Point, Scotland, UK\n\nFor geologists, this is one of the most famous and important
      locations in the world!\n\nIn 1788, James Hutton found proof here for his theory
      of the Earth being much much older than the 6000 years it was believed at the
      time.\n\nShown here (with my lovely field assistant David Pedley for scale :))
      are two rock units, 65 million years apart in age, older greywacke with vertical
      beds/layers over 400 million years old, overlain by gently dipping/sloping red
      sandstones and breccias. The line between them is an ancient erosion surface,
      Hutton&#039;s Unconformity, that showed significant things can happen between
      rock layers, and that need significant time to do so!\n\nI made a series of
      360 movies here and took some strikes and dips - hopefully for a cool lesson
      plan for 1st year geology students!</description>\n\t</photo>\n\t<photo id=\"53333978354\"
