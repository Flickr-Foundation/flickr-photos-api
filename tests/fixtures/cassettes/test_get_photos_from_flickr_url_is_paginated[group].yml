      height_l=\"683\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Detail
      of the front of this monument&#039;s elaborate plinth.&lt;/i&gt;\n\nLike &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/53288576060/in/dateposted-public/&quot;&gt;the
      statues that surmount it&lt;/a&gt;, this section was fabricated of the utterly
      reliable Narragansett Pier Granite, quarried in Westerly, Rhode Island.\n\nUnfortunately,
      reliability sometimes comes at the price of seeming a trifle boring, and such
      is the case here. Compared with Wisconsin&#039;s ruddy rapakivi &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53087844015/in/album-72177720302670513/&quot;&gt;Waupaca
      Granite&lt;/a&gt; and Massachusetts&#039; darkly beautiful Quincy Granite, both
      of which are found elsewhere in this historic graveyard, the Narraganset Pier
      appears at first glance distinctly uninteresting. In fact, from more than a
      few paces away, it&#039;s easily mistaken for America&#039;s most widely used
      architectural selection, the sedately buff Salem Limestone.\n\nStill, this Permian-age
      intrusive igneous rock from Little Rhody was wildly popular in the monumental
      trade for good reason, Its tightly packed matrix of fine crystals\u2014microcline
      and oligoclase feldspars, black biotite, and glassy gray quartz\u2014resist
      breakdown by weathering to a remarkable degree. \n\nPhotos to follow will show
      this mineral assemblage at closer range, and will demonstrate that the rock&#039;s
      ostensible blahness is just an illusion that yields to closer scrutiny.\n\n&lt;b&gt;To
      learn much more about this site and 200 others in the Windy City, make it your
      top personal priority to get a copy of my book &lt;i&gt;Chicago in Stone and
      Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nAnd to peruse the other photos and descriptions in this series, pay a visit
      to my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670513&quot;&gt;&lt;b&gt;&lt;i&gt;Cemetery
      Science&lt;/i&gt;&lt;/b&gt; album&lt;/a&gt;.&lt;/b&gt;</description>\n\t</photo>\n\t<photo
