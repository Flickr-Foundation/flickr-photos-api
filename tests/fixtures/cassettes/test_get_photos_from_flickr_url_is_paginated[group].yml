      height_l=\"1024\" width_l=\"768\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Trying
      to get a grasp on this memorial&#039;s two fine granitoids. Both, I believe,
      are feldspar-challenged, but in opposite ways.&lt;/i&gt;\n\nIn &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53314994733/in/dateposted-public/&quot;&gt;Part
      12 of this set&lt;/a&gt; I described the geologic origins and petrology of the
      red, Paleoproterozoic Montello Granite shown here. But at this range we can
      really examine its mineralogical components. \n\nThe two dominant ingredients
      are the alkali feldspar orthoclase, here in its ruddiest, brick-red form, and
      very clear and glassy quartz. Accounting for as much as 40 percent of the rock,
      it&#039;s the mineral that makes the Montello so cussedly hard and enduring.
      \ \n\nOf course, there are also traces of darker compounds\u2014hornblende,
      magnetite, hematite, and chlorite. In the Montello, Wisconsin quarry where this
      stone comes from there were a number of places where there were large veins
      of solid hematite and quartz that had to be worked around.  \n\nHowever, there&#039;s
      also something missing here. &amp;quot;Normal&amp;quot; granites have, in addition
      to alkali feldspars, plagioclase feldspars. The Montello has none of the latter.
      That pegs it as an &lt;i&gt;alkali-feldspar granite&lt;/i&gt;, which is a type
      that most usually forms in &amp;quot;extensional tectonic settings&amp;quot;\u2014in
      other words, in portions of continental crust subject to tension (or being pulled
      apart) rather than compression. \n\nAnd now that we&#039;re this close, I&#039;d
      be willing to bet that the salt-and-pepper stone under the Montello is the Devonian-period
      Barre Granodiorite (the &amp;quot;Barre Granite&amp;quot; of architects and
      monument makers). In terms of its grain size and biotite flecking, it&#039;s
      a dead ringer for it. And besides, the Barre is America&#039;s champion monumental
      stone. It&#039;s everywhere else, so why not here?\n\nIf my assignment is correct,
      the lower rock you see here is notable not for having a dearth of plagioclase,
      but for having a preponderance of it, in the form of white oligoclase or albite.
      There is some alkali feldspar present, but not much. Much more in evidence are
      the  black biotite mica and the quartz, which is this case is gray rather than
      transparently clear.\n\n&lt;b&gt;To see the other photos and descriptions of
      this series, visit \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302395101&quot;&gt;&lt;i&gt;Architectural
      Geology: Southwestern Wisconsin&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n</description>\n\t</photo>\n\t<photo
