      id=\"53606849133\" owner=\"196253572@N05\" secret=\"0d495a8a97\" server=\"65535\"
      farm=\"66\" title=\"The Geology of Terra-Cotta, Part 15: Putting One&#039;s
      Best Face Forward, the Ansorge Fish Market Building, Kenosha, Wisconsin, USA
      (ca. 1922)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1711241614\" license=\"0\" safety_level=\"0\" dateupload=\"1711239354\"
