      height_l=\"1024\" width_l=\"683\" pathalias=\"\">\n\t\t<description>&lt;i&gt;A
      closer look at one of the corner-mounted pairs of pillars visible in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53338842668/in/dateposted-public/&quot;&gt;Part
      16 of this series&lt;/a&gt;.&lt;/i&gt;\n\nAt this range, the fine-grained, salt-and
      pepper nature of the Narragansett Pier Granite (&amp;quot;Blue Westerly Granite&amp;quot;)
      is considerably more apparent. And it&#039;s obvious that like most granitoids
      this rock type takes a beautiful, enduring gloss polish. \n\nIn fact, the stone
      itself is the very model of endurance. After 140 years of contending with the
      brutal Chicago climate its edges and surfaces are so fresh and well defined
      that they seem to have been cut a day or two ago.\n\nAs noted in the previous
      description, this Permian-period igneous intrusive rock is reportedly composed
      of gray quartz, black biotite, and a mixture of alkali feldspar (microcline)
      and plagioclase felspar (oligoclase). In its heyday the Narragansett Pier was
      one on the most widely used monumental rock types in America, and it&#039;s
      a shame that it&#039;s no longer being produced.\n\n&lt;b&gt;To learn more about
      this site and 200 others in the Windy City, make it your top personal priority
      to get a copy of my book &lt;i&gt;Chicago in Stone and Clay&lt;/i&gt;, described
      at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
