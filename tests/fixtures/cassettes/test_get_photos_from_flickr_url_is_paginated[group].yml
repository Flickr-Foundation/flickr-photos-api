      height_l=\"1024\" width_l=\"727\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Looking
      at a pier on this apartment block&#039;s northwestern corner.&lt;/i&gt;\n\nWhen
      it comes to Chicago Common Brick, this site is to me the equivalent of what
      stratigraphers call a &lt;i&gt;type section&lt;/i&gt;, a locale that has the
      defining exposure of a particular rock unit. For here the brick shows all of
      this type&#039;s salient traits:\n\n- The irregular edges and corners, and overall
      irregular shape;\n\n- The variable base color, ranging from ruddy red to salmon
      and even cream;\n\n- The soft, pitted, and permeable texture indicating its
      base material was pebbly glacial till.\n\nMost of those pebbles were bits of
      Regional Silurian Dolostone, transported from more northern outcrops on the
      western side of Lake Michigan by the Pleistocene epoch&#039;s final, Wisconsin-episode
      ice sheet. \n\nAs a carbonate rock, dolostone when subjected to the blazing
      heat of the kiln was transformed into lime (calcium oxide or hydroxide). Often
      this change happened suddenly, with an explosive pop. Later, the soft crumbly
      lime disintegrated and only a hole was left. But as you can see, a few pebbles
      of various lithologies have managed to survive in their clay matrix.  \n\nAlso
      of note is the considerable white &lt;i&gt;efflorescence&lt;/i&gt; of salt compounds
      visible on the brick faces. Many of these probably migrated in solution from
      the adjoining mortar into the all-too-porous brick. And eventually they were
      wicked out the the surface, where their water content evaporated and they recrystallized.\n\n&lt;b&gt;For
      more on this site and 200 others in the Windy City, see my award-winning book
      &lt;i&gt;Chicago in Stone and Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.\n\nAnd
      to see the other photos and descriptions of this series, pay a visit to &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302658037&quot;&gt;my
      &lt;i&gt;Geobrickology&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n  \n</description>\n\t</photo>\n\t<photo
