      height_t=\"76\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53616603482_682cea9f2f_m.jpg\"
      height_s=\"182\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53616603482_682cea9f2f.jpg\"
      height_m=\"379\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53616603482_855c425720_o.jpg\"
      height_o=\"3272\" width_o=\"4312\" url_q=\"https://live.staticflickr.com/65535/53616603482_682cea9f2f_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53616603482_682cea9f2f_b.jpg\"
      height_l=\"777\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Facing
      southward, toward the northern-elevation facade.&lt;/i&gt;\n\nA cobblestone
      house this fine deserves another admiring look from the sidewalk. This time
      the perspective is full frontal.\n\nThis photo should be of intense and persistent
      interest to astronomers because it includes, at upper center, actual visible
      beams of photons emitted some time before by a G-type Main Sequence star. Not
      many photographers have the skill to include these elusive shafts of light in
      their images, probably because they&#039;re too well trained or have ten times
      the photo equipment I do.\n\nRegarding the source star, many of you stargazers
      are no doubt thinking I&#039;m referring to Tau Ceti or Alpha Centauri, but
      you&#039;re wrong there. The beams were a-streamin&#039; from Old Sol. This
      fusion-powered gasbag hosts a planetary system inhabited, in one place, by vicious
      little bipeds with very limited staying power in the evolutionary record. Steer
      clear of them, if you value your money, your sanity, or your life.\n\nBut having
      placed this endearing bit of architecture in its cosmic setting, let me reiterate
      that its cobbles most likely were collected from Pleistocene Henry Formation
      outwash available nearby. \n\nThe basement, plinth, or foundation\u2014whichever
      you wish to call it\u2014is made of rock ashlar blocks. Given the Herrick House&#039;s
      completion year, these are almost certainly Ordovician-period Platteville-Galena
      Dolostone. It was quarried from an early date in Rockford and other Rock River
      Valley communities.  \n\nA close-up will follow.\n\n&lt;b&gt;To peruse the other
      photos and descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720310008578&quot;&gt;&lt;i&gt;Geology
      of Fieldstone &amp;amp; Cobblestone Buildings&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;
      \ \n\n\n  \n\n</description>\n\t</photo>\n\t<photo id=\"53614100983\" owner=\"34457823@N04\"
