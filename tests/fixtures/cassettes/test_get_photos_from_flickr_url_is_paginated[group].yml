      height_l=\"429\" width_l=\"1024\" pathalias=\"kportin\">\n\t\t<description>Over
      50,000 thousand years ago a meteor approximately 150 feet wide and weighing
      several hundred thousand tons slammed into the earth near Flagstaff, Arizona.
      \ The result of the impact was the creation of a crater which measures 550 feet
      deep and almost a mile wide.\n\nMeteor Crater is privately owned and is not
      cheap to visit.  The Museum provides an interesting history of crater geology.
      \ One theory was that the meteor was buried deep in the earth.  The competing
      theory was that it exploded upon impact.  After digging down a few thousand
      feet, no meteor was found.  So the explosion theory won.    \n\nHappy Fence
      Friday!</description>\n\t</photo>\n\t<photo id=\"53616603482\" owner=\"196253572@N05\"
