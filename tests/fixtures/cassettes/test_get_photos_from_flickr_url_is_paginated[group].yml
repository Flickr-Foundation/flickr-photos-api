      height_t=\"100\" width_t=\"67\" url_s=\"https://live.staticflickr.com/65535/53348017404_3a6cd6e767_m.jpg\"
      height_s=\"240\" width_s=\"160\" url_m=\"https://live.staticflickr.com/65535/53348017404_3a6cd6e767.jpg\"
      height_m=\"500\" width_m=\"333\" url_o=\"https://live.staticflickr.com/65535/53348017404_a3bf817284_o.jpg\"
      height_o=\"5542\" width_o=\"3691\" url_q=\"https://live.staticflickr.com/65535/53348017404_3a6cd6e767_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53348017404_3a6cd6e767_b.jpg\"
      height_l=\"1024\" width_l=\"682\" pathalias=\"\">\n\t\t<description>&lt;i&gt;In
      this final photo of this series, we&#039;re facing westward toward the monumental
      entrance of this tholos, which is also known as the &amp;quot;Tomb of Agamemnon.&amp;quot;&lt;/i&gt;
      \n\nIf you look closely, you&#039;ll see in the great darkened doorway a person
      emerging. He provides scale and reveals the true size of the huge ashlar blocks.
      \n\nThis is my final celebration of the mighty Mycenae Conglomerate, the locally
      quarried, Pliocene-to-Pleistocene clastic sedimentary rock that has successfully
      stood as mortarless masonry for thirty-three centuries.\n\nMore than anything
      else I stare at the massive, 120-ton lintel that sits atop that god-sized rectangular
      opening and holds the relieving triangle in place. This kind of stonework is
      humankind&#039;s closest approach to immortality.\n\nAs a parting offering of
      sorts I extend my profound admiration and respect to all those individuals of
      the Mycenaean civilization who contributed to the construction of such awe-inspiring
      works utilizing such rudimentary means. Even in or especially in a ruinous state,
      those works are magical indeed. I was so lucky to see them when I did. \n\n&lt;b&gt;To
      see the other photos and descriptions of this series, visit my \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303812060&quot;&gt;&lt;i&gt;Mycenaean
      Magic: Bronze-Age Stonework&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt; </description>\n\t</photo>\n\t<photo
