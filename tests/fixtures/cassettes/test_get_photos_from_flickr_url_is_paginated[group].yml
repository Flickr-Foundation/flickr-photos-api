      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53383106599_1b3dd9d1d4_b.jpg\"
      height_l=\"683\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Still
      looking northeastward toward the upper portions of the  western and southern
      elevations.&lt;/i&gt;\n\nIn my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53330855403/in/dateposted-public/&quot;&gt;Part
      24 discussion&lt;/a&gt; I mentioned that some of the church&#039;s Late Cretaceous
      Segovia Sandstone showed signs of bad exfoliation and what probably is case
      hardening. This detail shot shows the ravages of that weathering process more
      clearly.\n\nOf course, weathering can also add to the beauty of building stone.
      In general, when ashlar turns warm earth tones from yellow to buttery gold to
      brown\u2014whether the stone is this venerable section or the Lemont-Joliet
      Dolostone of my own home region\u2014it&#039;s a signal that iron compounds
      are being oxidized and hydrated into the ferric mineral goethite. (Yes, it&#039;s
      named for the great Johann Wolfgang von Goethe, who besides being a poet and
      novelist was also deeply engaged in scientific studies, including those in geology.)
      \ \n\nIt&#039;s interesting to speculate why the sandstone blocks here  present
      a checkerboard pattern of varying colors. Were they brought from the quarry
      that way? Did they just weather at different rates? Do some have a higher iron
      content?  Are some blocks younger replacements? Is there whitening salt efflorescence
      on some of them? Have some been splashed with mineral-laden water dripping off
      the eaves?\n\nIn any event, all that differentness is very attractive.\n\n&lt;b&gt;To
      see the other photos and descriptions in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720307451632&quot;&gt;&lt;i&gt;Architectural
      Geology: Spain&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt; \n\n\n</description>\n\t</photo>\n\t<photo
      id=\"53374189075\" owner=\"196253572@N05\" secret=\"170a83da75\" server=\"65535\"
