      height_s=\"181\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53321406776_0ae90d1d31.jpg\"
      height_m=\"376\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53321406776_b13e98076a_o.jpg\"
      height_o=\"3264\" width_o=\"4335\" url_q=\"https://live.staticflickr.com/65535/53321406776_0ae90d1d31_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53321406776_0ae90d1d31_b.jpg\"
      height_l=\"771\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Looking
      northeastward, at the church&#039;s southern and western elevations. It was
      a splendid early-spring day in this Upper Illinois River Valley town. What a
      lovely blue sky with cumulus fractus clouds.&lt;/i&gt;\n\nWhile by no means
      the Prairie State&#039;s most imposing house of worship, the Gothic-Revival
      First Presbyterian of Morris has a lot to commend it, geologically.\n\nTo begin
      with, it was built fourteen years before Chicago&#039;s 1871 Great Fire (or
      actually its &lt;i&gt;first&lt;/i&gt; Great Fire; there was also one in 1874).
      Due to a paucity of records, I&#039;m not sure of the exact source of striking
      fieldstone that adorns this building&#039;s  exterior. But I assume the builders
      did what their equivalents in other regional communities did, and harvested
      &lt;i&gt;erratics&lt;/i&gt; (glacially transported boulders) from local farm
      fields.\n\nA lot of effort went into mounting those boulders. Almost certainly
      they were split and mounted rubble-style with their flat faces inward. However,
      their outward faces may have been worked, too. They have a rock-faced texture,
      but do not project out much, as do the stones at &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53100065302/in/album-72177720310008578/&quot;&gt;Chicago&#039;s
      Epworth United Methodist Church&lt;/a&gt;.\n\nWhat strikes my eye the most,
      though, is the high proportion of pink-to-red alkali-feldspar granites. Perhaps
      the masons preferentially selected them for their cheerful color. Or it may
      just be that the Wisconsin-stage ice sheet dumped a lot of them in this vicinity.
      \ \n\nHowever, the church&#039;s reddest erratics are rhyolite, the extrusive
      equivalent of granite. We&#039;ll take a closer look at them and many of their
      companions before long.\n\n&lt;b&gt;To peruse the other photos and descriptions
      of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720310008578&quot;&gt;&lt;i&gt;Geology
      of Fieldstone &amp;amp; Cobblestone Buildings&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;
      \ \n\n\n</description>\n\t</photo>\n\t<photo id=\"53321171440\" owner=\"9746040@N08\"
