      height_l=\"1024\" width_l=\"876\" pathalias=\"\">\n\t\t<description>&lt;i&gt;This
      is a portion of the southern elevation. &lt;/i&gt;\n\nThis closer and more frontal
      shot contains quite a grab bag of  structural and ornamental elements competing
      for attention. As noted in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53308046833/in/dateposted-public/&quot;&gt;Part
      22&lt;/a&gt;. I&#039;m guessing that the polished red granitoid column shafts
      are Wisconsin&#039;s Paleoproterozoic Montello Granite. But provenance is lacking.\n\nMuch
      better documented are the bright-hued Marquette Brick and the local form of
      Lake Superior Brownstone\u2014maroon Jacobsville Sandstone also produced locally.
      The red coloration of both these building materials is the direct result of
      their considerable iron-oxide content. \n\nThe age of the Jacobsville, which
      was deposited above the extrusive igneous outpourings of the late-Mesoproterozoic
      Midcontinent Rift, is poorly constrained. It&#039;s been variously estimated
      as everything from super-late Mesoproterozoic to early Cambrian\u2014an uncomfortably
      long span of about 500 Ma.   \n\nIn my next and final photo of this site, I&#039;ll
      zoom in on the carved detail in the Jacobsville.  \n\n&lt;b&gt;To see the other
      photos and descriptions of this series, visit \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720306314298&quot;&gt;&lt;i&gt;The
