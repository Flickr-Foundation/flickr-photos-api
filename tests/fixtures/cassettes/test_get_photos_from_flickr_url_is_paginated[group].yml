      height_l=\"768\" width_l=\"1024\" pathalias=\"rebeccalatsonphotography\">\n\t\t<description>There&#039;s
      actually quite a bit to this image, if you look at it long enough. First, for
      the Big Stuff: The Athabasca Glacier. According to Wikipedia, this glacier is
      &amp;quot;one of six principal &#039;toes&#039; of the Columbia Icefield in
      Jasper National Park. It loses about 16 feet (5 meters) per year and has receded
      almost a mile (1.5 km) and has lost half of its volume in the past 125 years.
      That may seem slow to you in this age of climate change and global warming,
      and only a blip in the geological record, but it&#039;s still quite a bit and
      really hits home as one hikes the trail to the toe of this glacier, reading
      signs along the way of where the glacier toe *used* to be before receding.\n\nIf
      you look closely at this image, to the far left, you can see a line of tiny
      black dots. Those are people on a guided hike out onto the glacier. A guided
      hike is the only way you can actually stand on the glacier if you don&#039;t
      feel like taking a big ice bus loaded with people out onto the glacier. Other
      than that, you are prohibited from going solo onto the glacier, and with good
      reason. Along the way are hidden holes covered by glacial till (rocks and sediment)
      filled with freezing, rushing water that could suck you under. Then, once you
      are out on the glacier, unless you know what to look for, you could easily slip
      and fall into a hidden crevasse. Both of those would ruin an otherwise perfectly
      nice day because it&#039;s pretty cold up there, even in the summer. \n\nDYK
      the glacier makes it&#039;s own weather, including winds known as &amp;quot;katabatic
      winds&amp;quot; which blow down the glacier and towards the hiker. I can tell
      you for a fact that it was pretty darned cold on the day I hiked the trail.\n\nSee
      that rock in the foreground of this image? See the striations (lines) gouged
      into the rock? Those striations were created by the weight of, and suspended
      rocks in, the glacier. Weight and ice together ground scratches into the rock
      as the glacial ice moved forward then receded. You can tell the direction the
      glacier moved by these scratches.\n\nPhotographically, this single composition
      is composed of two focus-stacked images. One image was focused for the glacier
      and landscape in the background and the other image was focused for the striated
      rock in the foreground. That was really the only way to get a completely (or
      almost completely) focused image of the entire area, even using a wide angle
      lens, which is what I used on my Fujifilm GFX100s medium format camera. The
      23mm lens is analogous to a 17mm lens on a 35mm camera.</description>\n\t</photo>\n\t<photo
