      height_l=\"459\" width_l=\"1024\" pathalias=\"kportin\">\n\t\t<description>The
      trail down into the canyon to beneath Sipapu Bridge in Natural Bridges National
      Monument is very steep.  There are several stairways cut into the rocks, railings
      crossing the steepest slickrock and a couple ladders to descend.  There is a
      railing visible to the left of Wilbur and another near the bottom center. My
      images shot in the canyon make it appear the trees are as tall as the bridge.
      \ Not even close as can be seen in this panorama.  Sipapu Bridge is 220 feet
      high with a span of 268 feet.  The thickness of the bridge is 53 feet.\n\nHappy
      Tree-mendous Tuesday!</description>\n\t</photo>\n\t<photo id=\"53640362127\"
