      height_l=\"683\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;If
      I remember correctly, this shot faces eastward, and shows the arch&#039;s western
      side.&lt;/i&gt;\n\nWhat would any ancient Roman community, however provincial,
      be without its triumphal arches dedicated to one emperor or another?\n\nWhen
      writing about Dougga, the urge to crank out a third-rate pun about fallen arches
      is almost overwhelming. This because one of the archaeological site&#039;s two
      examples of that architectural form, the one honoring the African-born Septimius
      Severus, is missing its upper portions. But the one erected later, during the
      reign of the last of Septimius&#039; dynastic successors, Severus Alexander,
      is still mostly there.  This is the way it looked 45 years ago.  \n\nIn the
      historical literature I grew up with, the name of the emperor the later arch
      is dedicated to was always rendered &amp;quot;Severus Alexander.&amp;quot; This
      word order correctly reflects his full panoply of imperial monikers, &amp;quot;Marcus
      Aurelius Severus Alexander.&amp;quot; Nowadays, however, a lot of sources use
      &amp;quot;Alexander Severus&amp;quot; instead. It hardly matters. \n\nWhat little
      source material I&#039;ve uncovered about the building stones used at Dougga
      indicates that the chief rock type used here was the locally quarried El Garia
      Limestone. Like many other Eocene carbonates one finds in the Mediterranean
      Basin, it&#039;s &lt;i&gt;nummulitic&lt;/i&gt;\u2014that is, it&#039;s just
      lousy with fossils of the supersized foraminifera of the genus &lt;i&gt;Nummulites&lt;/i&gt;.\n\nUnfortunately,
      no reference I have explicitly talks about the composition of Alex&#039;s Arch.
      From what I&#039;ve seen elsewhere on site, its big stone ashlar blocks do look
      like the El Garia. So for now that&#039;s my best guess.\n\nThe tree at left
      is, not surprisingly, an Olive (&lt;i&gt;Olea europaea&lt;/i&gt;), one of untold
      hundreds in this neighborhood. And the cacti on the left cut bank on the other
      side are that highly invasive New World introduction, Indian Fig (&lt;i&gt;Opuntia
      ficus-indica&lt;/i&gt;). \n\n&lt;b&gt;To see the other photos and descriptions
      in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303982872&quot;&gt;&lt;i&gt;Architectural
      Geology: Tunisia&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;  \n\n</description>\n\t</photo>\n\t<photo
