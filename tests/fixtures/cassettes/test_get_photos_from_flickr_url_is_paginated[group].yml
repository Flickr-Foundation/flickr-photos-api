      height_l=\"699\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Facing
      southwestward from the southern boundary of this renowned archaeological site&#039;s
      Roman settlement. The whitewashed town in the middle ground is Duqqat al-Jadida
      (Nouvelle Dougga).&lt;/i&gt;\n\nThis shot offers a different perspective on
      the landscape  surrounding Dougga. Check out &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52325766030/in/album-72177720302394406/&quot;&gt;Part
      1 of this series&lt;/a&gt;, taken instead from the Roman theater situated to
      the northeast of this vantagepoint. \n\nThe geology at close hand consists of
      the Mausoleum of Ateban and the ruins of the considerably younger Imperial Roman
      town (mostly 2nd century AD). Apparently both are made of the very locally quarried,
      nummulitic carbonate rock known as the El Garia Limestone. It dates, as the
      Mediterranean Basin&#039;s nummulite-bearing formations generally do, to the
      Eocene epoch.   \n\nThe Tunisian steppe beyond is part of what geologists call
      the Diapir Zone. In this portion of the North African crust, large masses of
      buoyant, low-density evaporite deposits of Triassic age are rising through younger
      host rock, and in various places have deformed it in interesting ways.  \n\nOf
      course, this is not readily evident as one gazes across this particular scene.
      What is obvious, though, are the many groves of &lt;i&gt;Olea europaea&lt;/i&gt;\u2014Olive
      trees\u2014including the one surrounding Ateban&#039;s tomb, also known as the
      Libyco-Punic Mausoleum. \n\n&lt;b&gt;To see the other photos and descriptions
      in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303982872&quot;&gt;&lt;i&gt;Architectural
      Geology: Tunisia&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;  \n\n</description>\n\t</photo>\n\t<photo
