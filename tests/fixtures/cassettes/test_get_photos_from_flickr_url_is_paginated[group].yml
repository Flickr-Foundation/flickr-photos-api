      height_l=\"683\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;&amp;quot;Three
      of the best places to appreciate scenic features of the Pounds Sandstone are
      at Ferne Clyffe and Garden of the Gods State Parks and Bell Smith Springs in
      Pope County (Wiggers 1997).&amp;quot;&lt;/i&gt;\n\nI&#039;ve always wanted to
      quote a source that quotes me. And now I finally have achieved that circularity.
      The snippet above is taken from an Illinois State Geological Survey website
      I cannot recommend too highly, particularly to those really interested in Midwestern
      geology: &lt;i&gt;ILSTRAT: The Online Handbook of Illinois Stratigraphy&lt;/i&gt;.
      Here it&#039;s citing my &lt;i&gt;Geology Underfoot in Illinois&lt;/i&gt; (see
      the link at bottom).\n\nAnother of Bell Smith Spring&#039;s fascinating Pounds
      Sandstone features\u2014which in essence are less developed versions of &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/52320461783/in/album-72177720302655904/&quot;&gt;its
      Natural Bridge&lt;/a&gt; still connected to the upland adjacent to this canyon\u2014is
      its assortment of &lt;i&gt;rock shelters&lt;/i&gt;. These seem to be the perfect
      setting for a caveman (oops\u2014I mean caveperson) movie.\n\nIn fact, archaeologists
      have found plenty of evidence that American Indian groups did use the roomy
      indentations in the cliff for protection from the elements. However, they did
      not make them; that was nature&#039;s work.\n\nAnd that work consisted of water
      percolating down through the relatively porous yellow sandstone, or through
      fractures therein, and then being blocked by the impervious, light-gray shale
      layer at the bottom. That unit used to be known as the Drury Shale Member of
      the Pennsylvanian (Lower Carboniferous) Caseyville Formation. But now, I see,
      its name has been abandoned.\n\nWith nowhere else to go, the water migrated
      laterally outward and undermined the base of the sandstone, gradually stoping
      it out, until large cavity had developed. \n\nIn the next shot of this series,
      we&#039;ll actually seek shelter within one of these big rooms with a view.\n\n&lt;b&gt;For
      more on this beautiful and geologically fascinating locale, get a copy of my
      &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52288266656/in/album-72177720301296710/&quot;&gt;&lt;i&gt;Geology
      Underfoot in Illinois&lt;/i&gt;&lt;/a&gt;. \n\nAnd to see the other photos and
      descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302393036&quot;&gt;&lt;i&gt;Natural
      History: Illinois&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n </description>\n\t</photo>\n\t<photo
