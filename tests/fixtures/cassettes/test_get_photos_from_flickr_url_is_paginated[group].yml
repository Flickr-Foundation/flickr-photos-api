      height_l=\"1024\" width_l=\"687\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Taken
      in the northeastern quadrant of the temple&#039;s interior. Facing westward.&lt;/i&gt;\n\nThis
      view affords us a closer look at the very &lt;i&gt;vuggy&lt;/i&gt; (pitted)
      texture of this structure&#039;s main building material, the locally quarried
      limestone I informally call the Paestum Travertine. The fluted column shafts
      at far left may look rather worm-eaten, but in fact their pits, though perhaps
      enlarged by subsequent weathering, are original to the rock. They formed as
      pockets of air that were trapped in calcite deposited in this area&#039;s hot
      springs. \n\nThe dark zones on some of the stone surfaces could be inorganic
      weathering products, I suppose, but they also could be &lt;i&gt;biofilms&lt;/i&gt;
      of cyanobacteria, lichens, or just plain fungi. Apparently there is a vast assortment
      of microorganism species that have adapted to human buildings and monuments.
