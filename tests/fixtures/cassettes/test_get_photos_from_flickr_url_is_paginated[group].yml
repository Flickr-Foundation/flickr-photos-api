      height_l=\"1024\" width_l=\"683\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Looking
      northeastward at the eastern portion of the arcade and the belltower.&lt;/i&gt;\n\nIn
      this final view of Santissima Trinidad as it appeared four and a half decades
      ago, all I can add is my appreciation of the unforced mutualism of the Late
      Cretaceous Segovia Sandstone ashlar and the terra-cotta roofing tiles that is
      seen again and again in the city&#039;s Romanesque architecture. \n\nIn my current
      book-writing project, I&#039;m typing madly away  about a region of the US Midwest
      where I can describe only a few buildings as old as AD 1840 or so. In contrast,
      this scene shows a church with clastic sedimentary stone aged and weathered
      and in some cases badly degraded after nine centuries out of the protective
      confinement of its original bedrock. I am lucky to have seen it at first hand.
      \n\nNow the photo I post so longer afterward serves as a benchmark and a reminder
      of how diverse a field even this one subset of Earth science, architectural
      geology, really is, and how much there is to be fascinated by. To quote Robert
      Louis Stevenson:\n\nThe world is so full of a number of things,\nI&#039;m sure
      we should all be as happy as kings.\n\nThis from &lt;i&gt;A Child&#039;s Garden
      of Verses&lt;/i&gt;. It&#039;s an apt source to cite. The secret is to keep
      being a child, or at least the kind of child there used to be, when it comes
      to exploring the everlasting variety contained in this great toy store of a
      world: its stones, its buildings, and everything else.    \n\n&lt;b&gt;To see
      the other photos and descriptions in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720307451632&quot;&gt;&lt;i&gt;Architectural
      Geology: Spain&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt; \n</description>\n\t</photo>\n\t<photo
