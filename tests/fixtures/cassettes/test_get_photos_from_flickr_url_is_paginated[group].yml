      height_l=\"631\" width_l=\"1024\" pathalias=\"kportin\">\n\t\t<description>Shiprock
      rises 1,582 feet from the desert plain.  Its peak is 7,177 feet above sea level.
      \ In Navajo its name is Winged Rock.  In Navajo legend it is the great bird
      that brought the Navajo people from the north to their present lands.  Its English
      name derives from the resemblance to a 19th century clipper ship.  \n\nShiprock
      is a volcanic plug created when magma hardens within a vent of a volcano.  Surrounding
      material eroded away revealing the plug.  Shiprock also has wall like dikes
      that radiate 5 miles south from the central formation.  Shorter dikes travel
      north and west.  \n\nShiprock has been a climbing attraction although it has
      been illegal to climb it since 1970.  The idea of climbing the peak is repugnant
      to most Navajo given its central role in legend and religious ceremonies.  </description>\n\t</photo>\n\t<photo
