      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53343558215_08d27b0b2e_b.jpg\"
      height_l=\"687\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Facing
      eastward, and looking at the church&#039;s multi-gabled exonarthex (western
      elevation).&lt;/i&gt;\n\n&lt;b&gt;Rule Number 1 of Successful Architectural
      Photography:&lt;/b&gt; Wait till all passing vehicles are clear of the building.\n\n&lt;b&gt;Rule
      Number 2 of Successful Architectural Photography:&lt;/b&gt; Do not point your
      camera at passersby who are blowing their noses or staring at you suspiciously.
      \n\nWell, I was a young man at the time and had much to learn in this regard
      and many others. But at least I here captured the street-level hustle and bustle
      of 1970s Athens, as I remember it.\n\nAs usual, I&#039;ve checked the modern
      version of this scene on Google Earth Street View, and I&#039;m happy to report
      that the trees depicted in this shot are still there, though of course quite
      a bit taller now. I especially like the little orange tree at left, so laden
      with fruit and so symbolic, really, in its setting. These days it extends considerably
      more heavenward. But I&#039;m sure that now as then the divine fragrance of
      its flowers wafts across this busy square.\n\nIf it seems as though Panagia
      Kapnikarea is a composite structure, and one possibly designed by a committee,
      you&#039;re at least partially correct. Like so many Greek churches, it occupies
      the site of a much older pagan temple, and was built in various stages for various
      functions. \n\nStill, on its exterior we once again see all those essential
      design elements of Athenian Middle Byzantine architecture:\n\n- The pitted ashlar
      blocks of what I take to be Pliocene marly limestone, quarried in such locales
      as Piraeus and Megara;\n\n- The wafer-thin bricks inserted between the ashlar
      blocks to create the cloisonn\xE9 masonry style;\n\n- Arches and arched windows
      of fancy brickwork;\n\n- The tall-drummed central dome;\n\n- At least a few
      examples of pseudo-Kufic ornamentation.\n\n&lt;b&gt;To see the other photos
      and descriptions in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303792872&quot;&gt;&lt;i&gt;Byzantine
      and Late Roman Worlds&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n \n\n-  \n\n\n
