      height_l=\"683\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>This is
      really just a slight close-up of &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52458040712/in/album-72177720302655904/&quot;&gt;Part
      7&lt;/a&gt;, but with greater emphasis on the slump blocks themselves, and their
      reflections in the glassy surface of Bay Creek. \n\nAll the stone on view belongs
      to the Pounds Sandstone Member of the Pennsylvanian-subperiod (Upper Carboniferous)
      Caseyville Formation.\n\nThe generally very-well-cemented Caseyville is a tough
      customer and in some of southern Illinois&#039; most scenic spots forms the
      topographic highs\u2014for example, at the Garden of the Gods, a locale I&#039;ll
      feature before long.  \n\nHere, however, the stream has managed to cut through
      the Pounds and form a canyon that is one of the Prairie State&#039;s most remote
      and secluded natural wonders. \n\n&lt;b&gt;For more on this beautiful and geologically
      fascinating locale, get a copy of my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52288266656/in/album-72177720301296710/&quot;&gt;&lt;i&gt;Geology
      Underfoot in Illinois&lt;/i&gt;&lt;/a&gt;. \n\nAnd to see the other photos and
      descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302393036&quot;&gt;&lt;i&gt;Natural
      History: Illinois&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;</description>\n\t</photo>\n\t<photo
      id=\"53365349813\" owner=\"196253572@N05\" secret=\"5628932942\" server=\"65535\"
