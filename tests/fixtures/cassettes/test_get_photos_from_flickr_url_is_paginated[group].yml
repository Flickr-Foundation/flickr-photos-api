      height_l=\"817\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Facing
      southeastward, and looking at this fine cobblestone house&#039;s facade (northern
      elevation).&lt;/i&gt;\n\nThis peach of a Greek Revival settler&#039;s residence
      is one of Rockford&#039;s oldest surviving buildings. It features, in addition
      to all the artfully set cobbles, a basement and quoins of locally quarried Platteville-Galena
      Dolostone, of Ordovician age. \n\nMy main source of information for this site
      is its National Register of Historic Places (NHRP) listing, in which the architectural-historian
      author actually got most of the geology right. &lt;i&gt;Mirabile dictu.&lt;/i&gt;\n\nLegends
      abound about how cobblestone houses in Illinois and Wisconsin came to be. Here,
      the story was that builder Elijah Herrick and his sons hauled the cobbles  by
      oxcart from the Rock River, two miles distant.\n\nBut, as the sage NHRP scribe
      noted, this is probably not so. After all, the house rests on a thick deposit
      of outwash (valley train), part of the Mackinaw facies of the late-Pleistocene
      Henry Formation. This was dumped by glacial meltwater of the receding Wisconsin-stage
      icesheet. In other words, there were plenty of &amp;quot;glaciofluvial&amp;quot;
      rocks, as the historians put it, to be found on the ground nearby.\n\n&lt;b&gt;To
      peruse the other photos and descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720310008578&quot;&gt;&lt;i&gt;Geology
      of Fieldstone &amp;amp; Cobblestone Buildings&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;
