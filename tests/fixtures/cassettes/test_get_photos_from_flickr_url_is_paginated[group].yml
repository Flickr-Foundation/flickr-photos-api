      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53389406671_374bf7f105_b.jpg\"
      height_l=\"1024\" width_l=\"683\" pathalias=\"\">\n\t\t<description>&lt;i&gt;A
      close-up from the canyon rim showing the upper portion of the opposite cliff.&lt;/i&gt;\n\nMy
      posting natural-history photos is an interplay between my memories of actually
      being there, wherever there happened to be, and whatever reputable scientific
      sources I can dredge up that describe  the locale I&#039;m featuring. The latter
      often scold and correct the former, which can be far too creative, sometimes.
      \n\nIn this case, however, the sources have not led me to a clearer understanding
      of what I&#039;ve photographed. In fact, they disagree not with my memories
      but with each other. Or at least they seem to. \n\nFor one very fine reference
      that will remain nameless suggests that everything we&#039;re looking at, up
      to the level of the yuccas and ocotillos, is Oligocene-epoch volcanic material.
      And the other implies that the very distinctly stratified upper half of the
      visible cliff is the Miocene (or Miocene to Pliocene) Delaho Formation. The
      Delaho is often referred to as &amp;quot;basin fill&amp;quot; or &amp;quot;bolson
      fill&amp;quot;\u2014clastic sediments that accumulated in &lt;i&gt;grabens&lt;/i&gt;,
      sections of the crust that were dropped down thousands of ft/m along normal
      faults during the Rio Grande Rift / Basin-and-Range extension of western North
      America.  \n\nThis great crustal stretching occurred in this region from about
      25 to 2 Ma ago. As time went on, the relentless processes of weathering, erosion,
      transportation, and deposition filled the graben basins almost to their brims
      with rock materials brought down from the &lt;i&gt;horsts&lt;/i&gt; or upraised
      ranges flanking the grabens. \n\nIt was the final establishment of continuous
      drainage of the Rio Grande through the Big Bend region that triggered widescale
      downcutting and erosion of the basin fill. The grabens were exhumed, and much
      of their sediments were washed away down the big river toward the Gulf of Mexico.\n\nSo
      if this is the Delaho on top, it&#039;s a relatively rare reminder of a time
      when the current landscape of this part of the park was buried, and very different
      than it is now. For that reason, I really hope that this is what it really is.
      Volcanics we already have in copious quantities.\n\nAnd on the topic of volcanics:
      one thing I am more confident about is the lahar (debris flow) deposit that
      sits underneath. It&#039;s the relatively narrow bed with the high density of
      boulders and cobbles. (For more on lahars, see &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53334692886/in/dateposted-public/&quot;&gt;Part
      8 of this set&lt;/a&gt;.) The units farther down are pyroclastic ash units.\n\nThis
      postscript; the 2011 USGS bedrock map of BBNP\u2014the one with the full-color
      photos of cute little desert animals plastered all over it\u2014indicates the
      Delaho does indeed come up as far as the western Tuff Canyon rim. So perhaps
      the ambiguity now is ended. Perhaps. \n\n&lt;b&gt;My other photos and descriptions
      in this series can be found in my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302655904&quot;&gt;&lt;i&gt;Canyonlands&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt;</description>\n\t</photo>\n\t<photo id=\"51788250500\"
