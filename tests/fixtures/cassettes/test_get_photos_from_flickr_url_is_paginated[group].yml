      datetakenunknown=\"0\" realname=\"Raymond Wiggers\" tags=\"botany dendrology
      geology landscape nature parks plants trees cliffsoftheneusestatepark northcarolina
      neuseriver\" originalsecret=\"f4d1f006d3\" originalformat=\"jpg\" latitude=\"35.240247\"
      longitude=\"-77.883993\" accuracy=\"16\" context=\"0\" place_id=\"\" woeid=\"4490855\"
