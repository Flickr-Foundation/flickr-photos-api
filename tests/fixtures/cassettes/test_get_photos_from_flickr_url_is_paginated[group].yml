      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53385428120_2bbf30e62e_b.jpg\"
      height_l=\"772\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Looking
      southwestward at the fa\xE7ade (northern elevation). On this December day a
      backing wind off Lake Michigan drove the advection fog ashore. Hence the misty,
      murky light at tree-top level.&lt;/i&gt;\n\nThis building was designed by Harry
      Weese &amp;amp; Associates, one of the Windy City&#039;s most noted twentieth-century
      architectural firms. It&#039;s distinguished by what in 1962 was deemed a quirky
      choice of building material: Chicago Common Brick used heretically\u2014not
      behind the scenes, as propriety and good taste demanded, but in plain sight.
      \n\nAs far as I can tell, this modest apartment block was one of the first indicators
      that Chicago Common, the unsung hero of its city&#039;s meteoric rise from struggling
      wetland settlement to world-class metropolis, was now seen in a different light.
      For many decades before, it was one of those essential but homely things one
      was supposed to keep out of sight, exposed only on side and alley walls, or
      in basements.  \n\nAfter all, this brick was soft, pebbly, pitted, and often
      rather irregularly shaped. On top of that, it was made to less than rigorous
      standards from Chicagoland&#039;s clayey Pleistocene glacial till, and ranged
      in color from cream to salmon and deep red. Or even white, when it became encrusted
      with salt efflorescence, as it often did.  \n\nI&#039;m not sure if Weese was
      the first to flip prevailing style on its head and suggest Chicago Common&#039;s
      detriments were in fact  its attributes. But he most definitely wasn&#039;t
      the last. After this brick type&#039;s production completely ceased in 1981,
      a new industry, not always completely legal, emerged: Chicago Common recycling.
      \n\nAnd in some cases, it&#039;s been Chicago Common piracy, with  crews demolishing
      abandoned buildings without permission, just to harvest the brick. All this
      above- and below-board effort has been fueled by the current mania to display
      secondhand Chicago Common as a Retro Chic design element.\n\nHere, in this overall
      shot, it&#039;s apparent that the architect selected bricks that were prevailingly
      red or dark pink. However, as we&#039;ll see in the close-up that follows, a
      fair degree of variation, and many of the Chicago Common characteristics cited
      above, are visible at shorter range.\n\n&lt;b&gt;For more on this site and 200
      others in the Windy City, see my book &lt;i&gt;Chicago in Stone and Clay&lt;/i&gt;,
      described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.\n\nAnd
      to see the other photos and descriptions of this series, pay a visit to &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302658037&quot;&gt;my
      &lt;i&gt;Geobrickology&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;</description>\n\t</photo>\n\t<photo
