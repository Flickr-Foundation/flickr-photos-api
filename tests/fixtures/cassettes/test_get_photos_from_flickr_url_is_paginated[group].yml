      height_l=\"713\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Facing
      westward at the eastern elevation.&lt;/i&gt;\n\nStill sometimes known by its
      earlier attribution as the Temple of Poseidon, Hera II is to me one of the most
      viscerally impressive   examples of the Doric order I&#039;ve seen anywhere.
      The  numinous power expressed in those stout columns of Quaternary-period Paestum
      Travertine is palpable when you stand before them. There&#039;s no doubt that
      you&#039;re entering a sacred space. \n\n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53413502115/in/dateposted-public/&quot;&gt;A
      close-up of the Hera II interior&lt;/a&gt; will follow, but even in this overall
      shot this rock type&#039;s classic texture is strikingly obvious. I&#039;m not
      sure how many of its holes and pits (geologists call them &lt;i&gt;vugs&lt;/i&gt;)
      are original rather the result of subsequent &lt;i&gt; in situ&lt;/i&gt; weathering.
      But this type of limestone, created in calcium-rich springs, typically does
      have a very vuggy look to it. Such is the case, for example, with the ancient
      Romans&#039; favorite `type, the &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52576135029/in/album-72177720303982812/&quot;&gt;Tivoli
      Travertine&lt;/a&gt;.  \n\n&lt;b&gt;The other photos and descriptions of this
      series are ready for your inspection in my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303982812&quot;&gt;&lt;i&gt;Architectural
      Geology: Italy&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;   \n\n\n</description>\n\t</photo>\n\t<photo
