      geo_is_friend=\"0\" geo_is_family=\"0\" media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/53365349813_5628932942_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53365349813_5628932942_t.jpg\"
      height_t=\"100\" width_t=\"91\" url_s=\"https://live.staticflickr.com/65535/53365349813_5628932942_m.jpg\"
      height_s=\"240\" width_s=\"219\" url_m=\"https://live.staticflickr.com/65535/53365349813_5628932942.jpg\"
      height_m=\"500\" width_m=\"455\" url_o=\"https://live.staticflickr.com/65535/53365349813_dfa733378e_o.jpg\"
      height_o=\"3587\" width_o=\"3267\" url_q=\"https://live.staticflickr.com/65535/53365349813_5628932942_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53365349813_5628932942_b.jpg\"
      height_l=\"1024\" width_l=\"933\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Facing
      southeastward. Behind the monument rises the northwestern portion of the Green
      County Courthouse, the focus of my attention in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53178381291/in/album-72177720302395101/&quot;&gt;this&lt;/a&gt;
      and other photos just preceding this one.&lt;/i&gt;\n\nAs anyone who has explored
      the back roads and byways of  the United States knows, Civil War monuments play
      a remarkably important role in the country&#039;s vast inventory of public outdoor
      sculpture. \n\nBut nowadays few Americans understand just how heartfelt all
      the commemoration of that fratricidal conflict was, even when the commemoration
      took the form of a statue erected in a farm-country courthouse square half a
      century later. For decades and decades, everyone in every town of every state
      that participated in that colossal bloodbath knew someone who knew someone who
      had died in it, or at least been maimed or shattered by it. \n\nThe three geologically
      derived materials featured in the monument are bronze, that noble alloy of copper
      and tin, deep-red Montello Granite, and a palest-gray granitoid I so far cannot
      source. The metaphysically hard, Paleoproterozoic Montello, also found in the
      Courthouse&#039;s porch-pillar shafts, is discussed at greater length in &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/53314994733/in/dateposted-public/&quot;&gt;Part
      12&lt;/a&gt;. I&#039;ll also show close-ups of its mineral constituents in posts
      to follow.   \n\nIncidentally, the well-patined Yankee soldier-boy carrying
      the colors at top is an effigy of Corporal William R. Hawkins, of Clarno, Wisconsin.
      He died far away from home, in Petersburg, Virginia, while scaling a Rebel parapet
      in the final days of the war. I will have more to show about him anon, as well.
      \n\n&lt;b&gt;To see the other photos and descriptions of this series, visit
      \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302395101&quot;&gt;&lt;i&gt;Architectural
      Geology: Southwestern Wisconsin&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;</description>\n\t</photo>\n\t<photo
