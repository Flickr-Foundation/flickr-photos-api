      height_l=\"1024\" width_l=\"715\" pathalias=\"\">\n\t\t<description>&lt;i&gt;The
      late-afternoon shadows have gobbled up the canyon floor and part of the sheer
      Mexican cliff across the Rio Grande. But the most important geology is still
      well illumined.&lt;/i&gt;\n\n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53405910972/in/dateposted-public/&quot;&gt;Boquillas
      Canyon&lt;/a&gt;, that great river-gouged passage through the Sierra del Carmen,
      exposes a massive vertical section of the Lower Cretaceous Santa Elena Limestone.
      What it and the other rock units of this spectacularly beautiful mountain range
      have been through since they were laid down is mindboggling. \n\nDeposited as
      layers of lime mud in the ocean-filled breach between the recently parted North
      and South America, they were later\u2014in the Upper Cretaceous and Lower Tertiary\u2014
      scrunched into a giant, steplike monocline. This was one local episode of far-ranging
      crustal compression associated with the Laramide Orogeny.\n\nThen, in the Upper
      Tertiary and continuing to about 2 Ma ago, these formations were subjected to
      the opposite type of tectonics as part of the Rio Grande Rift / Basin-and-Range
      stage. Like the Laramide mountain-building event before it, the Basin-and-Range
      activity affected a huge portion of western North America. But this time the
      crust was pulled apart rather than compressed.. \n\nHere in Big Bend, about
      500 mi (800 km) from the Gulf of California and the San Andreas transform fault,
      you&#039;ll find some of the easternmost evidence of both great tectonic phases.
      To wit: the big diagonal scar so nicely delineated by the low-angle light. It
      marks a slippage between the rock units on the left side (the &lt;i&gt;headwall&lt;/i&gt;,
      sliding downward along the incline) and those on the right (the &lt;i&gt;footwall&lt;/i&gt;,
      with relative upward motion). \n\nThis arrangement indicates that the giant
      gash is a &lt;i&gt;normal fault&lt;/i&gt;, the type characteristic of crustal
      stretching. So it&#039;s a later, Basin-and-Range feature rather than an earlier
      Laramide structure.\n\nFaults like this are rarely so beautifully exposed as
      classic textbook examples. But then this is Big Bend, where nature has worked
      overtime to create an endless collection of outrageously visible wonders. Any
      person devoted to any aspect of natural history could spend ten lifetimes in
      this magical place and still want an eleventh. \n\n&lt;b&gt;To see the other
      photos and descriptions in this set and my other Big Bend series, visit my &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/52619713656/in/album-72177720302655904/&quot;&gt;my
      &lt;i&gt;Natural History: Big Bend Region &amp;amp; All of Trans-Pecos Texas&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt;\n\n \n  \n \n\n</description>\n\t</photo>\n\t<photo
