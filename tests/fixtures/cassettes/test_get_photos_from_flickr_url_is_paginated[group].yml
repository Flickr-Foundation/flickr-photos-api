      height_l=\"683\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Looking
      at one small section of the southern elevation.&lt;/i&gt;\n\nThat&#039;s it.
      I&#039;m absolutely sure now. No other stone looks quite as good in the &lt;i&gt;random-ashlar&lt;/i&gt;
      pattern as does the Regional Silurian Dolostone (RSD) quarried in southeastern
      Wisconsin and northeastern Illinois. In this masonry style, squared-off blocks
      or veneer sections of dramatically different sizes are used to create an  arrangement
      much more informal than stately coursed ashlar.\n\nFor my current book project
      I&#039;ve been scrutinizing the nineteenth-century Gothic Revival churches in
      the Lower Des Plaines Valley southwest of Chicago. They too are often decked
      out in random RSD stonework. And they too look downright terrific. \n\nThe RSD
      variety on display at St. Sava is the relatively rare Fond du Lac Dolostone.
      The latest bedrock quadrangle map of its source region published by the Wisconsin
      Geological and Natural History Survey\u2014it just came out in 2018\u2014indicates
      that this stone was taken, most likely, from the Manistique Formation. While
      none of my WGNHS stratigraphic columns or texts tell me what that&#039;s equivalent
      to in eastern Illinois, I&#039;m wondering whether, since it lies just under
      the Racine Formation common to both states, the Manistique correlates with the
      Sugar Run Formation. In its heyday the Sugar Run was produced so extensively
      in the Des Plaines Valley that local quarriers simply called it &amp;quot;The
      Building Stone Beds.&amp;quot; \n\nIn any case, the Fond du Lac rock shown here
      is just as lovely as the Sugar Run. I gather its rough-ridged texture is a sort
      of low-key version of a rock-faced finish, rather than a lot of post-installation
      spalling. When I visited the cathedral, I saw no overt signs of deterioration
      of the dolostone, though there was some Salem Limestone degradation at the main
      entrance.\n\n And you&#039;ll find the other photos and descriptions of this
      series in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302993321&quot;&gt;my
      &lt;i&gt;Glory of Silurian Dolostone&lt;/i&gt; album&lt;/a&gt;.</description>\n\t</photo>\n\t<photo
