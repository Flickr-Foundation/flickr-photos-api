      height_l=\"1024\" width_l=\"672\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Facing
      southwestward at the monument, which itself is located on the northwestern corner
      of the Green County Courthouse grounds.&lt;/i&gt;\n\nThis oblique view, considerably
      closer to its subject than &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53365349813/in/dateposted-public/&quot;&gt;the
      Part 13 photo&lt;/a&gt;, shows the bronze figure or Corporal Hawkins and its
      supporting plinth silhouetted against the crown of what I dearly hope is a native
      Sugar Maple (&lt;i&gt;Acer saccharum&lt;/i&gt;) rather than the less colorful
      \ and horribly overused import, the Norway Maple (&lt;i&gt;A. platanoides&lt;/i&gt;).\n\nWhile
      I have never been able to track down the identity of the light-gray granitoid
      used here, the richly red selection is my personal vote for the Rock of the
      Ages; central Wisconsin&#039;s Paleoproterozoic-era Montello Granite.  This
      quartz-saturated igneous intrusive was quarried until 1976. \n\nWhile it was
      too darned hard (and hence too darned expensive) to find widespread favor in
      building construction, it was much in demand for monuments such as this, for
      ornamental pillars such as those in the Courthouse,  and for paving blocks guaranteed
      to outlast any city they were used in.  Badger State geologist and building-stone
      expert Ernest Robertson Buckley reported in 1898 that &amp;quot;many thousands&amp;quot;
      of these blocks were in use in Chicago and Milwaukee streets.\n\nFor more on
      both the geologic origin and quarrying of the Montello, see my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53314994733/in/dateposted-public/&quot;&gt;Part
      12 description&lt;/a&gt;.\n\n&lt;b&gt;And to see the other photos and descriptions
      of this series, visit \n&lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302395101&quot;&gt;&lt;i&gt;Architectural
      Geology: Southwestern Wisconsin&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n</description>\n\t</photo>\n\t<photo
