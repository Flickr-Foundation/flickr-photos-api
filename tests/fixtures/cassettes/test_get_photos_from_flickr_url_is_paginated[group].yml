      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53405910972_46ab008e70_b.jpg\"
      height_l=\"683\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Looking
      northeastward up Boquillas Canyon.&lt;/i&gt;\n\nOn this particular trip to Trans-Pecos
      Texas, I was using an SLR film camera that was in its death throes. I ended
      up with a fair number of worthless slides, some that are remarkably clear, and
      some, like this, that are weird, grainy-blotchy-smeary-pastel hybrids of Seurat-style
      pointillism and Maxfield Parrish paintings. The result in this case is a chiaroscuro
      canyon with a Stygian valley floor, a pulsing yellow cliff on the Mexican side,
      and big wedge of electric blue grading to purple above. \n\nWell done, old camera.
      It was your creative concept, not mine. I just intended a simple didactic shot
      showing a lot of geologic detail. But I rather like the way your last act of
      disobedience turned out.\n\nWhatever it lacks as a teaching slide, the photo
      does give one the genuinely creepy feeling of entering this narrow defile in
      the Sierra del Carmen at day&#039;s end, when the shadows are swiftly gobbling
      up the vertical surfaces of Lower Cretaceous Santa Elena Limestone. \n\nThe
      Rio Grande itself is lost in the murk beyond the gravel bar I&#039;m standing
      on. But still in the light, for a few moments more,  is that big diagonal scar
      that runs on the illuminated canyon wall from upper right down to frame center.
      It&#039;s one branch of the predictably named Boquillas Canyon Fault.  \n\nI&#039;ll
      have much more to say about this dramatic displacement of the Earth&#039;s crust
      in Part 13 and &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52397739961/in/album-72177720302395234/&quot;&gt;Part
      14&lt;/a&gt;. They&#039;ll offer close-ups of this classic structural-geology-textbook
      feature. Suffice it to say here that it is a &lt;i&gt;normal fault&lt;/i&gt;,
      with the section on the left, the &lt;i&gt;headwall&lt;/i&gt;, slipped downward
      relative to the right-hand &lt;i&gt;footwall&lt;/i&gt;.\n\nIn these parts, normal
      faults are often associated with Basin-and-Range/Rio Grande Rift activity, from
      25 to 2 Ma ago, when western North America was subjected to crustal extension
      of immense extent. And so it was here. \n\nLong before it was stretched and
      faulted, the Sierra del Carmen area had been subjected to just the opposite
      process. From the Late Cretaceous to the Early Tertiary, during the Laramide
      Orogeny, the crust was compressed and smooshed into a giant monocline. It&#039;s
      as though this region has been the bellows of a giant accordion, first squeezed
      together and then pulled apart.\n\n&lt;b&gt;To see the other photos and descriptions
      in this set and my other Big Bend series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52619713656/in/album-72177720302655904/&quot;&gt;my
      &lt;i&gt;Natural History: Big Bend Region &amp;amp; All of Trans-Pecos Texas&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt;\n\n \n  \n </description>\n\t</photo>\n\t<photo id=\"52860301400\"
