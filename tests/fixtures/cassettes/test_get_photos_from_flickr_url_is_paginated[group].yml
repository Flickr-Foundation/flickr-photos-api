      context=\"0\" place_id=\"\" woeid=\"4902706\" geo_is_public=\"1\" geo_is_contact=\"0\"
      geo_is_friend=\"0\" geo_is_family=\"0\" media=\"photo\" media_status=\"ready\"
      url_sq=\"https://live.staticflickr.com/65535/53374189075_170a83da75_s.jpg\"
      height_sq=\"75\" width_sq=\"75\" url_t=\"https://live.staticflickr.com/65535/53374189075_170a83da75_t.jpg\"
      height_t=\"73\" width_t=\"100\" url_s=\"https://live.staticflickr.com/65535/53374189075_170a83da75_m.jpg\"
      height_s=\"176\" width_s=\"240\" url_m=\"https://live.staticflickr.com/65535/53374189075_170a83da75.jpg\"
      height_m=\"367\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53374189075_ff9225d4e7_o.jpg\"
      height_o=\"3350\" width_o=\"4558\" url_q=\"https://live.staticflickr.com/65535/53374189075_170a83da75_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53374189075_170a83da75_b.jpg\"
      height_l=\"753\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;A
      close-up of one section of the southern elevation.&lt;/i&gt;\n\nGiven the church&#039;s
      year of construction, I&#039;m rather sure the fieldstone that adorns its exterior
      was harvested from local farm fields. At that point, garden centers and dump
      trucks hauling stone down from Wisconsin had yet to enter the evolutionary record.\n\nWhat
      I find so intriguing about this assortment of rocks is that the masons seem
      to have had a distinct bias for &lt;i&gt;crystalline&lt;/i&gt;\u2014igneous
      and metamorphic\u2014types. \n\nI see little or no evidence of the bone-white
      to buff Regional Silurian Dolostone usually present in the glacial drift of
      northeastern Illinois. Instead, there&#039;s a bevy of pink and gray granitoids,
      as well as the odd foliated chunk of gneiss and some quartzite.\n\nThe real
      eye-catcher, however, is that screamingly red erratic just below center. Its
      color makes me think that it&#039;s a hefty example of the porphyritic rhyolite
      often found in surf-rounded form along the Lake Michigan shore. Presumably it
      originated, as did most of these other rocks here, in the Canadian Shield, hundreds
      of miles/kilometers to the north. \n\nJust below the red rhyolite is what appears
      to be dark gabbro. If that is what it truly is, it probably is part of the mafic
      magma that solidified before it reached the surface, during the Midcontinent
      Rift event approximately 1.1 Ga ago, near the end of the Mesoproterozoic.\n\nOf
      much more recent date is the nifty beaded (raised) mortar that holds the erratics
      in place. It really accentuates the rubble stonework style, and makes the wall
      look like a mosaic of minicontinents sutured together.  \n\n&lt;b&gt;To peruse
      the other photos and descriptions of this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720310008578&quot;&gt;&lt;i&gt;Geology
      of Fieldstone &amp;amp; Cobblestone Buildings&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;
