      height_l=\"530\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>At a ceremony
      on November 16, 2023 the Geoscience Information Society (GSIS) presented my
      most recently published book, &lt;b&gt;&lt;i&gt;Chicago in Stone and Clay&lt;/i&gt;&lt;/b&gt;
      (CSC), with its &lt;a href=&quot;https://www.geoinfo.org/best-guidebook/&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;2023 award for the Best Popular Guidebook&lt;/a&gt;.\n\nThe
      &lt;a href=&quot;rel=&quot; rel=&quot;noreferrer nofollow&quot;&gt;GSIS&lt;/a&gt;,
      a member society of the American Geoscience Institute and an associated society
      of the Geological Society of America, is a nonprofit organization composed of
      science librarians, geoscientists, and other information professionals. One
      of its continuing and best-known roles is to recognize outstanding books and
      research papers in the Earth sciences.\n\nI can&#039;t begin to express how
      honored and uplifted I feel to be recognized by the GSIS selection committee,
      especially given how many new geology guides appear each year. When I was informed
      of my selection, the news didn&#039;t just make my day, it made my year.\n\nThere&#039;s
      no doubt about it. I consider this is one of the big achievements of my writing
      career. This award, along with the &lt;i&gt;Chicago Reader&lt;/i&gt;&#039;s
      designation of CSC as one of &amp;quot;The Top Ten Chicago Books of 2022,&amp;quot;
      has given me all the rocket-fueled inspiration I need to carry the &lt;b&gt;&lt;i&gt;Stone
      and Clay&lt;/i&gt;&lt;/b&gt; series forward. The &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53241541841/in/dateposted-public/&quot;&gt;Milwaukee
      volume&lt;/a&gt; is due out early in 2024, and I&#039;m now busy writing the
      third installment, on the Chicago suburbs.\n\n&lt;b&gt;To learn more about &lt;i&gt;Chicago
      in Stone and Clay&lt;/i&gt;, visit my &lt;a href=&quot;https://www.cornellpress.cornell.edu/book/9781501765063/chicago-in-stone-and-clay/#bookTabs=1&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;the publisher&#039;s description&lt;/a&gt;.&lt;/b&gt;\n\n&lt;i&gt;(The
      awarding officers&#039; signatures on the certificate above have been typeset
      to protect their own identity information.)&lt;/i&gt;</description>\n\t</photo>\n\t<photo
