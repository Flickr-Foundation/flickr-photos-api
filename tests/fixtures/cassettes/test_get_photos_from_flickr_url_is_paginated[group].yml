      height_m=\"332\" width_m=\"500\" url_o=\"https://live.staticflickr.com/65535/53474980940_fe770beef9_o.jpg\"
      height_o=\"2513\" width_o=\"3780\" url_q=\"https://live.staticflickr.com/65535/53474980940_fe779f4013_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53474980940_fe779f4013_b.jpg\"
      height_l=\"681\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>This image
      shows one section of the monument&#039;s Narragansett Pier Granite\u2014in the
      building trades known as &amp;quot;Blue Westerly&amp;quot;\u2014 that is unpolished
      and dressed-face (smooth-sawn, with some extra buffing, probably). My hand provides
      the scale and demonstrates how tiny the rock&#039;s interlocking crystals are.
      \n\nMost granitoids chosen for monumental or architectural use have the virtue
      of possessing beautiful patterns of contrasting mineral constituents. Coarse-grained
      granites like the &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53087844015/in/album-72177720302670513/&quot;&gt;Waupaca&lt;/a&gt;
      are extremely decorative, and most medium- and fine-grained selections can also
      have a lot eye appeal. \n\nHowever, the Permian-age Narragansett Pier is so
      fine-textured due to the very rapid cooling of its magma that it does not provide
      practically any visual contrast between its complement of bluish-gray quartz,
      black biotite, pale-pink microcline alkali feldspar, and white oligoclase plagioclase
      felspar. The overall effect: &lt;i&gt;blah&lt;/i&gt;. It&#039;s somewhat nicer
      &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53391967941/in/dateposted-public/&quot;&gt;when
      polished&lt;/a&gt;, but even then it&#039;s generally unremarkable.\n\nSo why
      was the Narragansett Pier so very popular as a graveyard stone? For one thing,
      it is amazingly enduring, and can look absolutely pristine even after a century
      and a half of full exposure to Chicago&#039;s evil climate. And for another,
      it&#039;s a superb carving stone. \n\nAnd then again, I suspect that its self-effacing,
      pale-gray tint was actually overtly appreciated. The stone itself did not get
      in the way of the monument&#039;s larger message. It unobtrusively bore the
      florid ornament and sculpture that signaled in melodramatic ways the grief of
      surviving family members. \n\n&lt;b&gt;To learn more about this site and 200
      others in the Windy City, make it your top personal priority to get a copy of
      my book &lt;i&gt;Chicago in Stone and Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nAnd to peruse the other photos and descriptions in this series, pay a visit
      to my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670513&quot;&gt;&lt;b&gt;&lt;i&gt;Cemetery
      Science&lt;/i&gt;&lt;/b&gt; album&lt;/a&gt;.&lt;/b&gt;</description>\n\t</photo>\n\t<photo
