      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53398711214_b9e76d8b69_b.jpg\"
      height_l=\"683\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Facing
      westward at the eastern elevation with its main-chapel triple apse.\n\nToday&#039;s
      Theme: An Artful And Lingering Retreat Is The Greatest Victory.&lt;/i&gt;\n\nWhen
      I visited this intriguing little house of worship forty-five years ago, the
      ashlar of the exterior\u2014most likely Pliocene &lt;i&gt;poros&lt;/i&gt; marly
      and fossiliferous limestone quarried in Megara or Piraeus\u2014was definitely
      showing its age. Some of that weathering is visible here. And checking the excellent
      modern imagery available on Google Earth Street View, I see those pitted and
      honeycombed surfaces are still there.\n\nGood. It looks better that way. In
      my warped view of things, one of the most important roles of building stone,
      and maybe buildings, too, is to deteriorate in interesting ways, preferably
      gently, almost imperceptibly, over a very long and illustrious period of decline.
      And that&#039;s the best we can hope for ourselves, really, though there&#039;s
      no use mentioning this nugget of wisdom to anyone in my own youth-obsessed country
      who&#039;s younger than seventy.\n\nAs in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53343558215/in/dateposted-public/&quot;&gt;the
      previous photo of the western side&lt;/a&gt;, the cloisonn\xE9 masonry with
      stone blocks separated with very thin bricks is complemented with an interesting
      main-apse stringcourse and arch surrounds of brick-lined perforations. The more
      you gaze at the details of this composite structure, the more likely you are
      to get lost in its textural complexity.  \n\nAnd someone could write an entire
      book on the terra-cotta-tile domes of Athens&#039;s churches. Very impressive
      crowning surfaces are constructed of just two contrasting tiles shapes, the
