      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53604872112_97c11314cb_b.jpg\"
      height_l=\"540\" width_l=\"1024\" pathalias=\"psa104\">\n\t\t<description>This
      image shows detail of one of the dendritic &amp;quot;trees&amp;quot; in the
      Fractal Forest in a straight-down view. It was the first time I witnessed the
      phenomenon while water remained in part of the lake. \n\nFlow starts gradually
      at the &amp;quot;leaves&amp;quot; (right) at the tips that are barely deeper
      than the surface itself. These flow into channels that converge and grow till
      the &amp;quot;trunks&amp;quot; plant themselves in the water. \n\nNot counting
      a few old tire tracks, the perpendicular lines on the shore near the trunks
      seem to indicate some kind of slumping of clay layers on the gradually dipping
      slope. \n\nI think this location could be a natural laboratory for the study
      of flow patterns. See my Dendrites album for many more photos taken at different
      angles and light conditions. \n\nNote that in this panorama, some offset channels
      at top and bottom are artifacts of the panorama stitching software.</description>\n\t</photo>\n\t<photo
