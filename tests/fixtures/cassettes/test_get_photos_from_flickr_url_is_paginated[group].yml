      height_l=\"1024\" width_l=\"682\" pathalias=\"rebeccalatsonphotography\">\n\t\t<description>Happy
      Winter Solstice! Happy First Day of Winter! Happy Shortest Day of The Year!\n\nWhere
      will the winter find you and your cameras? Perhaps at someplace really cool
      like Yellowstone National Park?\n\nThis is one of my favorite shots of that
      2022 February winter visit to this national park in Wyoming and parts of Montana
      and Idaho. \n\nIt was a guided tour of Midway Basin (where Grand Prismatic Spring
      is located). The landscape was stark and beautiful and you could really see
      the steam from all the hydrothermal features there. You could also see there
      is life there, even during the harshest times of the year (see the paw prints?)\n\nCopyright
      Rebecca L. Latson, all rights reserved.</description>\n\t</photo>\n\t<photo
