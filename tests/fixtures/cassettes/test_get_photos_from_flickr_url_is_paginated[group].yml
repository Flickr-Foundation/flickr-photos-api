      height_o=\"3840\" width_o=\"5760\" url_q=\"https://live.staticflickr.com/65535/53350082658_09c247510b_q.jpg\"
      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53350082658_09c247510b_b.jpg\"
      height_l=\"683\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Along
      the Boquillas Canyon Trail. Looking east-northeastward.&lt;/i&gt;\n\nThis is
      one of my all-time favorite structural-geology photos (of those taken by me,
      that is). \n\nThis visit occurred in the late afternoon, and the walls of this
      great breach in the Sierra del Carmen were bathed in golden light. I actually
      like the fact that this slide transfer is distinctly  smudgy-impressionist in
      some places and grainy-pointillist in others. Not a crisp digital image to be
      sure, but rather painterly.\n\nWhat&#039;s visible here is mostly or entirely
      the cliff-forming Lower Cretaceous Santa Elena Limestone. Since the late Mesozoic
      it has  been subjected to two episodes of supersized crustal disturbance:\n\n-
      compression of the Laramide Orogeny (Upper Cretaceous to Lower Tertiary), which
      build a great monocline of strata warping upwards toward the northeast like
      a giant stair step; and\n\n- Upper Tertiary to Lower Quaternary extension as
      part of the Rio Grande Rift / Basin and Range stretching of a huge portion of
      western North America. This created a series of normal faults and fault blocks\u2014with
      the down-dropped blocks called &lt;i&gt;grabens&lt;/i&gt; (also known as &lt;i&gt;bolsons&lt;/i&gt;).
      \  \n\nIn this vista one doesn&#039;t have to be a trained structural geologist
      to see that the brightly illuminated fault block on the far side of the Rio
      Grande is tilting quite dramatically to the left (northward). As the angled
      Santa Elena strata show, it&#039;s slumping down toward the graben beyond it.
      The imposing west-facing fault scarp of the Sierra del Carmen was also produced
      by this Basin and Range activity.\n\n&lt;b&gt;To see the other photos and descriptions
      in this set and my other Big Bend series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52619713656/in/album-72177720302655904/&quot;&gt;my
      &lt;i&gt;Natural History: Big Bend Region &amp;amp; All of Trans-Pecos Texas&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt;\n</description>\n\t</photo>\n\t<photo id=\"53348017404\"
      owner=\"196253572@N05\" secret=\"3a6cd6e767\" server=\"65535\" farm=\"66\" title=\"Architectural
