      height_l=\"1024\" width_l=\"723\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Facing
      northeastward toward the western elevation.&lt;/i&gt;\n\nEven relatively modest
      stone buildings are brimming over with geologic interest. For example, this
      oblique view shows the toll the process of weathering has exacted from ashlar
      (in this case, presumably the Upper Cretaceous Segovia Sandstone) subjected
      to the elements for nine centuries.\n\nIn various spots on the church&#039;s
      exterior it&#039;s evident that the blocks&#039; outer surfaces have fallen
      away. This may be a simple case of water soaking into the porous sedimentary
      rock and eventually breaking down its cement matrix. \n\nHowever, it may also
      signal the presence of &lt;i&gt;case hardening&lt;/i&gt;, where solutions migrating
      through the rock have deposited minerals on the surface, and turned it hard
      and brittle. This comes at the expense of the inner portion, which becomes soft,
      crumbly, and very vulnerable to decay when finally exposed. \n\nInterestingly,
      much more recent Google Earth Street View imagery reveals that those weathered
      faces are still there. So apparently the Segovia Sandstone, even when degraded,
      changes little over the span of a single human lifetime\u2014at least in this
      rather protected spot, hemmed in by other buildings.\n\n&lt;b&gt;To see the
      other photos and descriptions in this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720307451632&quot;&gt;&lt;i&gt;Architectural
      Geology: Spain&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;   \n\n</description>\n\t</photo>\n\t<photo
