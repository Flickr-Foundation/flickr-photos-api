      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53318448828_3f1a2883b2_b.jpg\"
      height_l=\"407\" width_l=\"1024\" pathalias=\"tedesco57\">\n\t\t<description>Pamukkale,
      meaning &amp;quot;cotton castle&amp;quot; in Turkish, is a natural site in Denizli
      Province in southwestern Turkey. The area is famous for a carbonate mineral
      left by the flowing of thermal spring water.[1][2] It is located in Turkeys
      Inner Aegean region, in the River Menderes valley, which has a temperate climate
      for most of the year.\n\nThe ancient Greek city of Hierapolis was built on top
      of the travertine formation which is in total about 2,700 metres (8,860 ft)
      long, 600 m (1,970 ft) wide and 160 m (525 ft) high. It can be seen from the
      hills on the opposite side of the valley in the town of Denizli, 20 km away.
      This area has been drawing visitors to its thermal springs since the time of
      classical antiquity.[1] The Turkish name refers to the surface of the shimmering,
      snow-white limestone, shaped over millennia by calcite-rich springs.[2] Dripping
      slowly down the mountainside, mineral-rich waters collect in and cascade down
      the mineral terraces, into pools below.\n\nPamukkale sinter terraces\nIt was
      added as a UNESCO World Heritage Site in 1988 along with Hierapolis.\n\nGeology\n\nTravertine
      terrace formations\nPamukkale&#039;s terraces are made of travertine, a sedimentary
      rock deposited by mineral water from the hot springs.[1] In this area, there
      are 17 hot springs with temperatures ranging from 35 \xB0C (95 \xB0F) to 100
      \xB0C (212 \xB0F). The water that emerges from the spring is transported 320
      metres (1,050 ft) to the head of the travertine terraces and deposits calcium
      carbonate on a section 60 to 70 metres (200 to 230 ft) long covering an expanse
      of 24 metres (79 ft) to 30 metres (98 ft). When the water, supersaturated with
      calcium carbonate, reaches the surface, carbon dioxide de-gasses from it, and
      calcium carbonate is deposited. Calcium carbonate is deposited by the water
      as a soft gel which eventually crystallizes into travertine.\n\nArchaeology\nTravertine
      terraces at a hot spring at Pamukkale\nThere are only a few historical facts
      known about the origin of the city. No traces of the presence of Hittites or
      Persians have been found. The Phrygians built a temple, probably in the first
      half of the 7th century BC. This temple, originally used by the citizens of
      the nearby town of Laodicea, would later form the centre of Hierapolis.\n\nPools
      inside the archeological site\nHierapolis was founded as a thermal spa early
      in the 2nd century BC within the sphere of the Seleucid Empire. Antiochus the
      Great sent 2,000 Jewish families to Lydia and Phrygia from Babylon and Mesopotamia,
      later joined by more from Judea. The Jewish congregation grew in Hierapolis
      and has been estimated as high as 50,000 in 62 BC.[3] Hierapolis became a healing
      centre where doctors used the thermal springs as a treatment for their patients.
      The city began minting bronze coins in the 2nd century BC. These coins give
      the name Hieropolis. It remains unclear whether this name referred to the original
      temple (\u1F31\u03B5\u03C1\u03CC\u03BD, hieron) or honoured Hiera, the wife
      of Telephus, son of Heracles and the Mysian princess Auge. This name eventually
      changed into Hierapolis (&amp;quot;holy city&amp;quot;).[4] In 133 BC, when
      Attalus III died, he bequeathed his kingdom to Rome. Hierapolis thus became
      part of the Roman province of Asia. In AD 17, during the rule of Emperor Tiberius,
      a major earthquake destroyed the city.\n\nThrough the influence of the Christian
      Apostle Paul, a church was founded here while he was at Ephesus.[5] The Christian
      Apostle Philip spent the last years of his life here.[6] The town&#039;s Martyrium
      was alleged to have been built upon the spot where Philip was crucified in AD
      80. His daughters were also said to have acted as prophetesses in the region.[7][8]
      During the 4th century, the Christians filled Pluto&#039;s Gate (a ploutonion)
      with stones, suggesting that Christianity had become the dominant religion and
      had begun displacing other faiths in the area. Originally a see of Phrygia Pacatiana,[9]
      the Byzantine Emperor Justinian raised the bishop of Hierapolis to the rank
      of metropolitan in 531. The Roman baths were transformed to a Christian basilica.
      During the Byzantine period, the city continued to flourish and also remained
      an important centre for Christianity. Wikipedia </description>\n\t</photo>\n\t<photo
