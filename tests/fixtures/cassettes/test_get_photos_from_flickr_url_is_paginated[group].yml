      The Soldiers&#039; and Sailors&#039; Civil War Monument, Monroe, Wisconsin,
      USA (1913)\" ispublic=\"1\" isfriend=\"0\" isfamily=\"0\" ownername=\"rwgabbro1\"
      dateadded=\"1701308787\" license=\"0\" safety_level=\"0\" dateupload=\"1701305081\"
