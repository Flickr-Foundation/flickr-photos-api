      height_l=\"768\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Taken
      along Great Lake Road, in the National Forest&#039;s Pond Pine Wilderness. This
      spot is about 10 mi (16 km) south-southwest of the town of Havelock.&lt;/i&gt;\n\nOccasionally
      I revisit photos I posted on Flickr quite a while ago and flesh out their descriptions,
      to the consternation of those visitors who can&#039;t tolerate anything longer
      than tweet-sized commentary. And then I add them if possible to a series I&#039;ve
      established subsequently. \n\nSuch was the case with this set&#039;s &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52288349284/in/album-72177720309413739/&quot;&gt;Part
      14&lt;/a&gt;, which shows a nice stand of Pond Pines (&lt;i&gt;Pinus serotina&lt;/i&gt;)
      growing in a special kind of Coastal Plain peatland known as a &lt;i&gt;pocosin&lt;/i&gt;.
      This is pronounced &lt;b&gt;puh-COE-zin&lt;/b&gt;, as I learned from a Croatan
      NF staffer. Before she diplomatically corrected me, I was trying to make it
      &lt;b&gt;POCK-ah-sun&lt;/b&gt;, to rhyme with moccasin. \n\nApparently this
      word, whether spoken correctly or not, derives from an Algonquian term for &amp;quot;wetland
      in a high place,&amp;quot; or something similar. That&#039;s a good description,
      because pocosins are generally classified as one type of raised bog, with a
      subtly domed profile.\n\nThis shot, like the one cited above, shows Pond Pines
      growing very happily indeed in the sandy, mucky Histosol (organic soil). The
      plants that inhabit this boggy substrate have adapted to unusually low-pH (acidic)
      conditions.  \n\n&lt;b&gt;The other photos and descriptions of this series can
      be found in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720309413739&quot;&gt;my
      &lt;i&gt;Botany of the Carolinas Coastal Plain&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;\n\n
