      height_l=\"1024\" width_l=\"678\" pathalias=\"\">\n\t\t<description>&lt;i&gt;
      Standing in the bed of the canyon-forming Blue Creek. The tree that&#039;s eking
      out a living in the  joint in the wall is a Honey Mesquite &lt;/i&gt;(Prosopis
      glandulosa)&lt;i&gt;. That vertical crack must be joint rather than a fault,
      because there&#039;s no noticeable displacement of the layers on either side.&lt;/i&gt;\n\nI
      could have subtitled this shot &amp;quot;Rocks-a-Rama,&amp;quot; because it
      certainly features a lot of stones on display. They include those that were
      transported and dumped here by two fluids of different densities.\n\nOn the
      creek bed, there are those deposited by water itself. This good example of &lt;i&gt;alluvium&lt;/i&gt;
      is a poorly sorted assortment of sand, gravel, cobbles, and small boulders.
      They all remain in a state of repose until the next flash flood comes surging
      through, and moves them a little closer toward the Rio Grande. \n\nAlso of great
      interest is the very rocky stratum near the bottom of the cliff. It&#039;s a
      &lt;i&gt;lahar&lt;/i&gt; or &lt;i&gt;debris flow&lt;/i&gt; deposit. These stones,
      of all shapes and sizes, were carried along by a volcanic mudflow, a porridge-
      to soup-like glop composed of airfall ash that mixed, one way or another, with
      enough lubricating water to flow down a hillside or channel. For a closer look
      at what this substance looks like when lithifed, see &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/53284905642/in/album-72177720302395234/&quot;&gt;Part
      7&lt;/a&gt;.\n\nIn populated regions, modern lahars can be tremendously destructive,
      and there are various gruesome examples of houses, automobiles, and even whole
      towns getting entombed in the mud before their occupants can escape. (If you
      don&#039;t believe me, just look up Colombia&#039;s 1985 Nevado del Ruiz lahar
      that buried the city of Armero, with a death toll of more than 20,000.)\n\n&lt;b&gt;My
      other photos and descriptions in this series can be found in my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302655904&quot;&gt;&lt;i&gt;Canyonlands&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt;\n\n</description>\n\t</photo>\n\t<photo id=\"53333116124\"
