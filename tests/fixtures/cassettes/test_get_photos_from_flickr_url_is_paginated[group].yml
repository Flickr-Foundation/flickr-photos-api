      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53427881415_728f14038b_b.jpg\"
      height_l=\"682\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Facing
      eastward at the facade (western elevation). In the background, the Southport
      Light Station, made of Milwaukee&#039;s Cream City Brick, is just visible on
      the left side. I hope to feature that historic structure, too, before long&lt;/i&gt;.
      \n\nIn my neck of the woods, some of the most flamboyant architectural uses
      of terra-cotta are found not on skyscrapers but on much smaller business blocks
      and individual storefronts. \n\nThe Ansorge Fish Market, now doing duty as a
      popular coffeehouse, is an excellent demonstration of this. The fact that it
      stands utterly alone, perched on the embankment of the Kenosha Harbor, makes
      its fancy, eagle-topped front all the more striking.\n\nWhile it&#039;s often
      difficult to track down where a particular site&#039;s terra-cotta was manufactured,
      I&#039;d guess that this bright-white glazed cladding and ornament came from
      the American works in McHenry County, Illinois, only about 32 mi (52 km) to
      the southwest. But its big competitor, Chicago&#039;s Northwestern works, is
      also a strong possibility. \n\nWhereas American usually used as its base material
      clays from the Pleistocene Lemont Formation till quarried on site, Northwestern
      depended on Pennsylvanian (Upper Carboniferous) underclays and marine shales
      instead. These were shipped in from Illinois-Basin coal mines.  \n\nOn an entirely
      different note, the second floor of the facade features two excellent examples
      of &lt;i&gt;Chicago windows&lt;/i&gt;, first developed on commercial buildings
      of that city, They&#039;re composed of one large central section that can&#039;t
      be opened, and two narrow and double-hung side units with sashes that can be
      raised and lowered.  \n\n&lt;b&gt;To see the other photos and descriptions of
      this series, visit my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670488&quot;&gt;&lt;i&gt;Terra-Cottalogy&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt; \n\n  \n\n  </description>\n\t</photo>\n\t<photo
