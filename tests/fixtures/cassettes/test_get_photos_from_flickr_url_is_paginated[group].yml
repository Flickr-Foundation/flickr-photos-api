      height_l=\"1024\" width_l=\"721\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Facing
      northeastward from one of the overlooks.&lt;/i&gt;\n\nIn this series we&#039;ve
      explored the canyon interior, with its Oligocene ash-flow deposits, lahar beds,
      alluvium, and basal trachyandesite. This final glance from the clifftop is essentially
      the same as the landscape-format &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/52388219077/in/album-72177720302655904/&quot;&gt;Part
      5 photo&lt;/a&gt;, but in portrait orientation.\n\nOne difference between the
      two shots I notice is that here the far-distant Chisos Mountains, that great
      amalgam of granite batholith and eruptive features, stands out more clearly
      in the early-morning haze. I have a series on them, the park&#039;s literal
      high points, which I hope to post soon.\n\nOf course, the Chisos Range is upstaged,
      as in the other image, by the craggy lower volcanic peaks in the middle ground\u2014Goat
      Mountain, Trap Mountain, and various others.  \n\n&lt;b&gt;My other photos and
      descriptions in this series can be found in my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302655904&quot;&gt;&lt;i&gt;Canyonlands&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt;  </description>\n\t</photo>\n\t<photo id=\"53458455778\"
