      height_l=\"1024\" width_l=\"683\" pathalias=\"\">\n\t\t<description>&lt;i&gt;Facing
      eastward and looking at the western elevation and central dome.&lt;/i&gt;\n\nSometimes
      beautiful old things come in new packages\u2014the opposite, I suppose, of the
      timeworn adage about new wine in old bottles. In this case, it&#039;s overtly
      obvious what&#039;s newer and what&#039;s older by quite a few centuries.\n\nNot
      surprisingly, given my geological slant, I&#039;m more interested  in the dome
      and the rocky core of the building beneath it. \n\nIf Athens had four thousand
      Middle Byzantine churches, all built to the standard plan, I&#039;d still want
      one more. I just like the style that much, and I like how the locally derived
      building materials play a key role in defining it.\n\nAnd those standard materials,
      all on display here behind the incongruously smooth-surfaced exonarthex, are:\n\n-
      the terra-cotta roofing tiles, no doubt made of Attica&#039;s legendary potters&#039;
      clay;\n\n-bricks in a surprising variety of dimensions;\n\n- and Pliocene &lt;i&gt;poros&lt;/i&gt;
      marly limestone, from Piraeus or Megara, with its pitted and puckered appearance.
      \n\nOnce again the bricks are used to create the superb window-arch ornament,
      and in addition they serve as the spacers between the ashlar blocks to produce
      that signature effect of Athenian medieval architecture\u2014cloisonn\xE9 masonry.
      \  \n\n&lt;b&gt;To see the other photos and descriptions in this series, visit
      my &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720303792872&quot;&gt;&lt;i&gt;Byzantine
      and Late Roman Worlds&lt;/i&gt; album&lt;/a&gt;.&lt;/b&gt;</description>\n\t</photo>\n\t<photo
