      height_q=\"150\" width_q=\"150\" url_l=\"https://live.staticflickr.com/65535/53319292481_3ba9db3d5c_b.jpg\"
      height_l=\"683\" width_l=\"1024\" pathalias=\"\">\n\t\t<description>&lt;i&gt;I&#039;ve
      finally made it to the relative safety of the sidewalk. Looking up Clark Street,
      at the building&#039;s northern half.&lt;/i&gt;\n\nFor my current book-writing
      project, &lt;i&gt;Chicago Suburbs in Stone and Clay&lt;/i&gt;, I&#039;ve been
      reviewing for the umpteenth time the surprisingly abundant geologic literature
      on the sand-and-gravel spits that now form low ridges in the city, the North
      Shore, and Oak Park and Forest Park areas. \n\nThis foray into spitology reminded
      me that North Clark with its unusual northwest-southeast trend is the result
      of its being the crest of the Graceland Spit. This landform, named for the graveyard
      I feature prominently in &lt;a href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670513&quot;&gt;my
      &lt;i&gt;Cemetery Science&lt;/i&gt; album&lt;/a&gt;, was built in the nearshore
      waters of Lake Chicago during its Nipissing phases, about 5.5 ka ago. \n\nIn
      previous shots of this series, I&#039;ve described the Northwestern Terra Cotta
      Company cladding, formed from Pennsylvanian (Upper Carboniferous) clays mined
      in the Illinois Basin, that adorns the lower portion of this storage warehouse.
      Here it is at much closer range.\n\nOf course the most eye-catching item is
      the olive-skinned representation of one of the original Reebie Brothers decked
      out as Ramses II. His sibling is an identical Ramses II, out of sight on the
      other side of the entrance. \n\nBut the rest of the building&#039;s face is
      a nice assortment of botanical references, especially to &lt;i&gt;Nymphaea lotus&lt;/i&gt;,
      the Egyptian Lotus. This aquatic plant was to the ancients a potent symbol of
      death and resurrection. Its flower buds emerge and rise above the waters of
      the Nile and open by day, then close and submerge again at night, and reemerge
      the following day.\n\nThe Egyptian Lotus is present here both in closed-bud
      and opened-flower forms. And there are also palm-leaf motifs in the capitals
      of the squat columns. \n\n&lt;b&gt;For more on this site, see my book &lt;i&gt;Chicago
      in Stone and Clay&lt;/i&gt;, described at &lt;a href=&quot;http://www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&quot;
      rel=&quot;noreferrer nofollow&quot;&gt;www.cornellpress.cornell.edu/book/9781501765063/chicago-i..&lt;/a&gt;.
      \n\nTo see the other photos and descriptions of this series, visit my &lt;a
      href=&quot;https://www.flickr.com/photos/196253572@N05/albums/72177720302670488&quot;&gt;&lt;i&gt;Terra-Cottalogy&lt;/i&gt;
      album&lt;/a&gt;.&lt;/b&gt; \n \n\n\n</description>\n\t</photo>\n\t<photo id=\"53317770887\"
